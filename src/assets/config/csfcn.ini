brief:all01md=时间所剩不多，尤里就快要让恶魔岛上的心灵控制器发挥作用了；我们唯一的机会，就是利用爱因斯坦教授的时间机器，将我们送回以前，以便在尤里完成他心灵控制器全球网路连线之前，能够及时阻止他。@@ @@任务目标一：佔领提供时间机器电力的发电厂。@@任务目标二：保护时间机器。@@任务目标三：摧毁在恶魔岛的心灵控制器
brief:all02md=尤里已经控制了洛杉矶区居民的心智，并派市民进入部队回收工厂当中，转变成其进行心灵控制方案的资金。如果我们可以摧毁部队回收工厂的话，尤里将失去可观资金的收入来源。@@ @@任务目标一：摧毁城市中所有的部队回收工厂。@@任务目标二：摧毁所有尤里的部队。@@ @@提示：并非所有的市民都遭到心灵控制，有些人甚至还可以协助我们进行接下来的战斗
brief:all03md=由于我们已经阻止了尤里主要的资金来源，因此这位狂人决定要採取更直接的侵略行动。尤里已经在西雅图建立了一座核弹发射井，并藉此勒索巨软科技集团的资金与科技；我们必须从尤里的核子威胁下，拯救这座城市与巨软科技。@@ @@任务目标一：摧毁尤里的核子飞弹发射井。@@任务目标二：解救巨软园区
brief:all04md=尤里已经抓住了爱因斯坦，并企图藉以加速完成他的心灵控制器。我们必须立刻拯救爱因斯坦，并消灭所有尤里在埃及的部队。@@@@任务目标一：摧毁金字塔四周的生化反应炉，并营救爱因斯坦。@@任务目标二：摧毁尤里的基地。
brief:all05md=尤里已经在澳州雪梨建造了複制工厂，根据情报指出，他的目的是複制世界各国领袖。我们必须不惜一切代价阻止这项行动。@@ @@任务目标一：找出并摧毁尤里的複制基地。@@任务目标二：摧毁尤里剩馀部队。
brief:all06md=在複制世界各国领袖的行动失败之后，尤里改为计划俘虏真正的领袖！好好的保护正在英国伦敦国会中的各国领袖们…，并对付尤里。@@ @@任务目标一：防止国会遭受攻击。@@任务目标二：摧毁尤里的基地。
brief:all07md=指挥官，一切都要结束了，尤里的阴谋都将化为乌有。然而，他在南极的某地仍拥有一座仅存的心灵控制器。请将火地岛上的废弃苏联基地重新启用，并建立一座雷达。如此我们就能侦测到尤里的确实位置。之后再联合联军及苏联的军队，来结束尤里的阴谋。@@@@任务目标一：建造苏联雷达@@任务目标二：摧毁南极的心灵控制器@@任务目标三：摧毁所有的尤里军队
brief:sov01md=世界分崩离析。尤里仍然安然自处的统治并无人能敌。只有尝试联军的大胆计画，即时将时间回到尤里开始阴谋和完全统治之间。@@@@任务目标一：摧毁盟军海军和巨砲。@@任务目标二：摧毁时间机器四周的机枪碉堡，并佔领时间机器。@@任务目标三：佔领四座电厂供时间机器使用。@@任务目标四：掌控苏联基地并使用它摧毁心灵控制器。
brief:sov02md=就是在黑森林这附近，我们由于爱因斯坦超时空传送仪的出现，而败给了盟军；这一次，我们不能再失败了！摧毁爱因斯坦的实验室和其超时空传送仪，以便确保与盟军的战争，获得属于我苏联伟大的胜利。@@ @@任务目标一：摧毁守护德国边界的前哨站。@@任务目标二：摧毁爱因斯坦的实验室与超时空传送仪。
brief:sov03md=盟军已经在英国伦敦发现了一座心灵控制器，尤里已经控制了盟军的攻击部队，以替他防守这座接近完成的心灵控制器；解救这些盟军，并联合他们一起打败尤里…，但请注意，这座控制器可能随时都会启动运转。@@ @@任务目标一：摧毁心灵信标。@@任务目标二：摧毁心灵控制器。@@任务目标三：解决尤里的部队。
brief:sov04md=洛马诺夫总理的飞机被尤里的部队击落了。我们必须找出总理的位置，并护送他到机场以便接受救援；尤里已经在机场周围建立了严密的基地，我们必须先行将其消灭，以确保总理的安全。@@ @@任务目标一：找出总理的下落，并保护他。@@任务目标二：摧毁尤里防卫机场的基地。@@任务目标三：等机场安全之后，保护洛马诺夫总理安全的到达机场。
brief:sov05md=我们已经在大西洋一座未经标示的小岛上，发现了尤里的秘密潜艇基地，必需阻止来自尤里雷鸣攻击潜舰的威胁！@@ @@任务目标一：选择登录区域并建立一座基地。@@任务目标二：搜寻并摧毁尤里的海军船坞。@@任务目标三：消灭所有剩馀尤里部队。
brief:sov06md=尤里计划在启动他的心灵控制器、笼罩全地球之后，将自己发射到月球上；我们必须在月球上建立一座基地，以便建立一支足以摧毁尤里月球基地，与月球指挥中心的攻击部队。@@ @@任务目标一：寻找合适地点并建立基地。@@任务目标二：锁定并摧毁尤里的月球指挥中心。@@任务目标三：摧毁所有残存的尤里建筑物。
brief:sov07md=为了躲避您的突击，尤里已经撤退回他祖先在罗马尼亚的家乡，我们不允许他有任何喘息的机会，否则他将有机会重整势力、再度捲土重来威胁我们全体。将尤里永远的消灭吧！@@ @@任务目标一：摧毁尤里的要塞。
