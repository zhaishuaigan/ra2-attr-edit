vox:macev12=指挥官，现在是行动的好时机。大部分部队已经传送到正确位置，但是必须先由谭雅摧毁心灵控制增幅器，帮他们开路。
vox:macev13=谭雅失败了，长官！我们白忙了一场。
vox:macev14=长官，心灵控制增幅器已经被摧毁了。苏联的军队开始纷纷向我们投降。
