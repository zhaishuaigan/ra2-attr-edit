vox:ms5so03=当心，指挥官，一旦您抵达艾非尔铁塔，盟军有可能会马上蜂涌而至。
vox:ms5te01=让我再靠近铁塔一点，其他的事交给我来处理就好，指挥官。
vox:ms6so01=苏联新无畏级战舰的小规模援军抵达了。利用无畏级的长程砲火展开沿岸砲轰。
vox:ms7so01=消息来源指出，盟军部队正在他们的超时空传送仪外集结。已经有一小队军队传送了。
