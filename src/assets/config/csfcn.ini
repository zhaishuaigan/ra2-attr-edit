vox:ms3so01=欢迎到纽约来，指挥官。佔据位于世界贸易中心的盟军作战实验室，利用他们的科技，兴建心灵信标。
vox:ms3so02=心灵信标已经部署完毕，指挥官，但需要时间充电。不要让盟军摧毁这具心灵信标。
vox:ms3so03=部署心灵信标，并且开始运作了。
vox:ms3so04=太棒了，指挥官。现在使用我们新的动员兵，料理掉仅存的盟军军队。
vox:ms3so05=指挥官，佔领鑽油塔，取得额外的资源。
vox:ms3so06=动员兵驻守在市民建筑裡会更有效率，长官。
vox:ms4so01=盟军舰队抵达了。
vox:ms4so02=我已经显示了盟军舰队抵达前剩馀的预估时间，指挥官。
vox:ms4so03=盟军空军对我们所在位置产生威胁。部署防空砲，能将敌人的空军战机化成金属碎片。
vox:ms5so01=指挥官，这附近有座机场。佔领机场，您就能空降动员兵。
