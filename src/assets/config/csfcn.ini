name:coopdesc4=- 非洲战神 - @@ 攻佔位于北非的油田。玩家可控制苏联、伊拉克及利比亚集团对抗欧洲盟军。困难度为中等。
name:coopdesc5=- 赤色风暴 - @@ 玩家可于美军及欧洲盟军间选择，以对抗于北海及分佈于北欧的苏联。战役结束于一场壮观的海战，战场位于冰冷的贝里克海。困难度为困难。
