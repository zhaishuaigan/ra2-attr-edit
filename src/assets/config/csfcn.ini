vox:msbyu05=恐怖机器人是没有意识的野兽。为什麽你不甘脆训练个工程师？
vox:mscso03=现在移动到海岸线。那裡有个小型机场，我们可以在那裡兴建基地，重新夺回被俘的基洛夫空艇。
vox:mscso04=他们正在使用超时空传送仪传送部队到我们的基地裡！我们无法停止这次攻击。快还击，指挥官，不然我们会被击败！
vox:mt1ds01=早安，指挥官，欢迎到基本训练课程来。大战开打了，所以我们只能开个速成课。在你面前是战场控制介面。有了这个介面，就能指挥战场上的士兵。让我们先从你在画面中央看到的新兵开始。命令他离开兵营，移动到战场上。滑鼠左键点击士兵，即可选择，然后再左键点选空地，就能命令他移动到该位置。尽量不要让他在前往射击靶场的途中遇害。
vox:mt1ds02=注意您如何命令士兵移动到基地附近的黑暗地带。黑暗地带指示您尚未探索的地形区域。
vox:mt1ds03=现在你已经完成了这项指挥单一士兵的艰巨任务（讽刺），尝试一下指挥一个小队。首先，滑鼠左键点选一下，按住滑鼠钮不放，选择所有士兵。在这个模式下，您可以拉曳出一个在所有士兵外围的选择方块。一次选择所有士兵，再命令他们往北走到桥那裡。
vox:mt1ds04=这座桥昨天被摧毁了，海军海豹部队用来做爆破练习。有位工程师正在前来修护的路上。当他抵达时，滑鼠左键点选他，再左键点选桥旁的维修小屋。桥樑修护后，让所有士兵过桥。
vox:mt1ds05=这裡是射击靶场。拖曳出小队周围的选择方块，选取所有士兵。选择好之后，滑鼠左键点选靶场的目标。就能命令您的士兵开火射击这些靶场。摧毁所有目标。
vox:mt1ds06=好极了，您的士兵射的很准。这裡有列超出您的士兵射击范围的目标。滑鼠双击士兵其中一人。他就会将自己设定为防守态。在这个模式下，他可以射击更远的范围。许多部队都有像这样的特殊能力。现在，命令他摧毁剩馀的目标。
vox:mt1ds07=注意看，您的部队中有位士兵，每次被选到的时候，身上就会出现一个特别的符号。这个部队就是老鸟部队。老鸟更强悍，比一般士兵射击更准确。双击设定採守态的人，命令他移动。现在命令您的部队沿著马路往下走。
vox:mt1ds08=在您前方是废弃的美国灰熊坦克。命令部队摧毁这辆废弃坦克。
vox:mt1ds09=部队摧毁坦克所需的时间比靶场的目标还要来得久。一般士兵并不擅长摧毁装甲部队。同样地，装甲部队也不是用来摧毁躲在沙坑裡的步兵的最有效率武器。面对敌人时，请挑选最正确的部队。您今天表现的很好，完成了整个训练过程中很重要的部分。
vox:mt1ds10=动作快，指挥官，你令我感到烦了。
vox:mt1ds11=继续动下去，指挥官，你的训练必须动作快点，红军已经在我国海岸登陆了。
vox:mt1ds12=指挥官，这是名士兵。在几天内您必须指挥大军。现在滑鼠左键点选这名士兵，再左键点选空地，让他移动离开基地。
vox:mt2ds01=今天你将与另一位指挥官展开模拟作战。他将指挥红队，你则指挥蓝队。滑鼠左键点选机动基地车，命令机动基地车移动离开基地。移到安全的范围，尝试找块空地。
vox:mt2ds02=机动基地车现在位于空地了。滑鼠双击之，部署建造厂。
vox:mt2ds03=现在既然您有一座建造厂，就可以开始建造基地了。画面右手边您可以看到出现了一个发电厂的图示。左击图示，开始建造发电厂。注意观看你所剩馀的资金在兴建发电厂时如何逐渐减少。每栋建筑都有兴建费用。发电厂兴建完毕后，左击其影像，再左击建造厂附近的一块空地。要是您在尝试的摆设发电厂的地方看见了红色方块，那就表示您要兴建发电厂的地方离建造厂太远，或者是您不能在崎岖不平的地面兴建。
vox:mt2ds04=干的好，基地现在有了电力，你可以开始建更多建筑了。你所建的每栋建筑都会耗费电力。要是电力不足，有些建筑就会停止运作，有些运作的效率会降低。滑鼠左键点选画面右手边的精鍊厂图示，建造一间精鍊厂。
vox:mt2ds05=现在既然你已经有了发电厂，就能建个兵营了。许多建筑和部队都会互相依存。除非你建了发电厂，不然就不能建兵营。要是没有兵营，就不能训练部队。滑鼠左键点选兵营，开始建造。完成之后，将兵营放置到地表，就像你建精鍊厂及发电厂那样。
vox:mt2ds06=在画面右手边您会看到一个外型像士兵的按钮。按下此钮，就能看到您所能训练的各种不同步兵。现在能训练的是美国大兵。滑鼠左击美国大兵以开始训练。左击数次，就能连续训练多名大兵。
vox:mt2ds07=红队很快就会发动攻击。这场任务你的大兵装备了橡胶子弹。在实战中，当然会射击实弹。
vox:mt2ds08=红队来了，替我争光吧，指挥官。
vox:mt2ds09=红队的突击队已经被击败了。现在训练更多士兵，指挥官，觉得准备好了，就把他们移到地图外。找出红队的指挥部，加以摧毁。
vox:mt2ds10=你还没准备好对付红队吧，指挥官。要是这发生在对付苏联的时候，你的基地现在已经化成一片火海了。红队会往后退，让你有机会再多训练些部队。
vox:mt2ds11=干得好，指挥官，你已经击败了红队。你的基础训练完成了。
vox:mt2ds12=你的超时空採矿车会自动开始採集矿石。
vox:mt2ds13=警告：红队马上就要来袭。
