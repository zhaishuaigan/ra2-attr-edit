SplashList.CreationInterval= (integer)定义SplashList中的动画需间隔多少次弹头爆炸后才会再次播放。若弹头由科技类型发射，该计数由该单位发射的的所有弹头共用；否则由同类型弹头全局共用计数。适用于空爆弹等大范围武器需要均匀分布动画效果但非每次爆炸都触发的场景。需要填大于0的值才生效。默认0。
SplashList.ScatterMin= (float-distance in cells)定义动画生成位置相对弹头爆炸在水面位置的最小随机扩散距离。默认0.0。
SplashList.ScatterMax= (float-distance in cells)定义动画生成位置相对弹头爆炸在水面位置的最大随机扩散距离。默认0.0。
