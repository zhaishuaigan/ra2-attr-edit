SelfHealing.RestartInCombat= (boolean) 护盾是否在受击时重置自愈计时器。默认是。
SelfHealing.RestartInCombatDelay= (integer-game frames) 未定义SelfHealing.RestartInCombat=false的情况下，护盾未受击多少帧后再次开始恢复。默认0。
SelfHealing.EnabledBy= (List of BuildingTypes) 定义护盾需要至少拥有哪些建筑中的一个存在才能自愈或重生。默认不需要。
Respawn= (double - percentage) 护盾重生时的血量，同SelfHealing。默认0.0。
Respawn.Rate= (double - minutes) 护盾重生的间隔，同SelfHealing.Rate。默认0.0。
Respawn.RestartInCombat= (boolean) 护盾是否在受击时重置重生计时器。默认是。
Respawn.RestartInCombatDelay= (integer-game frames) 未定义SelfHealing.RestartInCombat=false的情况下，护盾未受击多少帧后再次开始重生。默认0。
Respawn.Anim= (List of AnimationTypes) 定义护盾重生时播放的动画。填多个时随机选其一播放。
Respawn.Weapon= (WeaponType) 定义护盾重生时对挂载该护盾的单位释放的武器。
BracketDelta= (integer) 护盾血条的高度，相当于作用于护盾血条的PixelSelectionBracketDelta。默认0。
Pips= (integer) 微观设置使用哪一帧作为护盾的血条。
Pips.Building= (integer) 微观设置使用哪一帧作为建筑护盾的血条。
Pips.Background= (filename, *including* the .pcx or .shp extension) 微观设定护盾血条框使用的文件。
Pips.Building.Empty= (integer) 微观设置使用哪一帧作为建筑类护盾的血条框。
Pips.HideIfNoStrength= (boolean) 护盾耐久为0时是否不显示护盾血条。默认false。
IdleAnim= (string, animation ID) 护盾空闲时播放的动画，暂不支持Bouncer=yes的动画。
IdleAnim.ConditionYellow= (string, animation ID) 护盾黄血空闲时播放的动画。
IdleAnim.ConditionRed= (string, animation ID) 护盾红血空闲时播放的动画。
IdleAnimDamaged= (string, animation ID) 护盾在单位本身低于黄血空闲时播放的动画。
IdleAnimDamaged.ConditionYellow= (string, animation ID) 护盾黄血且在单位本身低于黄血空闲时播放的动画。
IdleAnimDamaged.ConditionRed= (string, animation ID) 护盾红血且在单位本身低于黄血空闲时播放的动画。
IdleAnim.OfflineAction= (enum None|Hides|Temporal|Paused|PausedTemporal) 护盾空闲动画在断电时的动作。默认Hides。
IdleAnim.TemporalAction= (enum None|Hides|Temporal|Paused|PausedTemporal) 护盾空闲动画在被超时空时的动作。默认Hides。
BreakAnim= (string, animation ID) 护盾被击碎时播放的动画。
HitAnim= (string, animation ID) 护盾被攻击时播放的动画。
HitFlash= (boolean) 护盾被攻击时是否会闪烁，默认false。
HitFlash.FixedSize= (Integer) 护盾被攻击时的闪烁大小，有效值是81-252。默认由被攻击的伤害量决定。
HitFlash.Red= (boolean) 护盾被攻击时是否闪烁闪光中的红色，默认true。 填false相当于弹头中的CLDisableRed的效果。
HitFlash.Green= (boolean) 护盾被攻击时是否闪烁闪光中的绿色，默认true。 填false相当于弹头中的CLDisableGreen的效果。
HitFlash.Blue= (boolean) 护盾被攻击时是否闪烁闪光中的蓝色，默认true。 填false相当于弹头中的CLDisableBlue的效果。
HitFlash.Black= (boolean) 护盾被攻击时是否闪烁变为类似攻击铁幕单位的黑色闪光并覆盖以上三种颜色的设置。默认false。
BreakWeapon= (Weapon) 护盾被击碎时引爆的武器。
AbsorbPercent= (double - percentage) 护盾吸收伤害的比例。默认1.0，即吸收全部伤害。
PassPercent= (double - percentage) 护盾的穿透比例，即不会被吸收的伤害，穿透伤害将直接作用在单位身上。默认0.0，即不穿透。
ReceivedDamage.Minimum= (integer) 护盾在单次受击里收到的最小值，该伤害计算在护甲和AbsorbPercent之后，若AbsorbOverDamage=false，则破盾后单位受到的伤害仍然根据原始伤害计算。
ReceivedDamage.Maximum= (integer)护盾在单次受击里收到的最大值，该伤害计算在护甲和AbsorbPercent之后，若AbsorbOverDamage=false，则破盾后单位受到的伤害仍然根据原始伤害计算。
AllowTransfer= (boolean) 单位通过部署、变形等方式变换后护盾是否继承。通过Shield.AttachTypes附加的护盾默认yes，其他情况下默认no。
ImmuneToBerserk= (boolean) 护盾是否免疫狂暴，即神经突击车的攻击效果。
ImmuneToCrit= (boolean) 护盾是否免疫暴击
Tint.Color= (integer - R，G，B) 护盾给宿主染什么色。
Tint.Intensity= (float) 护盾染色强度。
Tint.VisibleToHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 哪些所属可以看见护盾的染色。

[Phobos_护盾_弹头]
Shield.Penetrate= (boolean) 弹头是否无视护盾直接造成伤害。默认no。
Shield.Break= (boolean) 弹头是否在伤害结算前一击击碎护盾。默认no。
Shield.BreakAnim= (string, animation ID) 覆盖被此弹头击碎的护盾本身的BreakAnim播放。
Shield.HitAnim= (string, animation ID) 覆盖被此弹头击中的护盾本身的HitAnim播放。
Shield.BreakWeapon= (Weapon) 覆盖被此弹头击碎的护盾本身的BreakWeapon引爆。
Shield.AbsorbPercent= (double - percentage) 覆盖被此弹头击中的护盾的AbsorbPercent。
Shield.PassPercent= (double - percentage) 覆盖被此弹头击中的护盾的PassPercent。
Shield.ReceivedDamage.Minimum= (Integer) 覆盖被此弹头击中的护盾的ReceivedDamage.Minimum的相关值。
Shield.ReceivedDamage.Maximum= (Integer) 覆盖被此弹头击中的护盾的ReceivedDamage.Maximum的相关值。
Shield.ReceivedDamage.MinMultiplier= (float) 定义与Shield.ReceivedDamage.Minimum叠加计算的修正比值。默认1.0。
Shield.ReceivedDamage.MaxMultiplier= (float) 定义与Shield.ReceivedDamage.Maximum叠加计算的修正比值。默认1.0。
Shield.Respawn.Duration= (integer - frames) 弹头的Shield.Respawn.Rate/Amount/Anim/Weapon值覆盖被此弹头击中的护盾重生相关效果值的持续时间。负数或0则默认为护盾本身的值。默认0。
Shield.Respawn.Amount= (double - percentage) 覆盖被此弹头击中的护盾的Respawn，负数或0则默认为护盾本身的值。默认0.0。
Shield.Respawn.Rate= (double - minutes) 覆盖被此弹头击中的护盾的Respawn.Rate，负数或0则默认为护盾本身的值。默认-1.0。
Shield.Respawn.RestartInCombat= (boolean) 覆盖被此弹头击中的护盾的Respawn.RestartInCombat。
Shield.Respawn.RestartInCombatDelay= (integer - frames) 覆盖被此弹头击中的护盾的Respawn.RestartInCombatDelay，负数或0则默认为护盾本身的值。默认-1。
Shield.Respawn.RestartTimer= (boolean) 当前护盾的重生时间是否会被重置。设置为no则按照新的时间进行比例缩放。如果覆盖效果在重生完成前结束了，剩余时间会按照护盾本身的Respawn.Rate进行缩放。弹头重新造成效果会将重生时间重置为Shield.Respawn.Duration值。默认no。
Shield.Respawn.Anim= (List of AnimationTypes) 覆盖被此弹头击中的护盾的Respawn.Anim列表。
Shield.Respawn.Weapon=  (WeaponType) 覆盖被此弹头击中的护盾的Respawn.Weapon。
Shield.SelfHealing.Duration= (integer - frames) Shield.SelfHealing.Rate和Shield.SelfHealing.Amount覆盖被此弹头击中的护盾自愈效果的持续时间。默认0。
Shield.SelfHealing.Amount= (double - percentage) 覆盖被此弹头击中的护盾的SelfHealing，负数或0则默认为护盾本身的值。默认0.0。
Shield.SelfHealing.Rate= (double - minutes) 覆盖被此弹头击中的护盾的SelfHealing.Rate，负数或0则默认为护盾本身的值。默认-1.0。
Shield.SelfHealing.RestartTimer= (boolean) 当前护盾的自愈时间是否会被重置。设置为no则按照新的时间进行比例缩放。如果覆盖效果在一次自愈完成前结束了，剩余时间会按照护盾本身的SelfHealing.Rate进行缩放。弹头重新造成效果会将自愈时间重置为Shield.SelfHealing.Duration值。默认no。
Shield.SelfHealing.RestartInCombat= (boolean) 覆盖被此弹头击中的护盾的SelfHealing.RestartInCombat。
Shield.SelfHealing.RestartInCombatDelay= (integer - frames) 覆盖被此弹头击中的护盾的SelfHealing.RestartInCombatDelay。负数或0则默认为护盾本身的值。默认-1。
Shield.AffectTypes= (list of ShieldTypes) 哪些护盾会被上述效果影响。如果不设置，所有的护盾都会被影响。
Shield.Penetrate.Types=(list of ShieldTypes) 弹头会无视哪些护盾直接造成伤害。 
Shield.Break.Types=(list of ShieldTypes) 弹头在伤害结算前一击击碎哪些护盾。 
Shield.Respawn.Types=(list of ShieldTypes) 哪些护盾的Respawn被此弹头击中时会被覆盖。 
Shield.SelfHealing.Types=(list of ShieldTypes) 哪些护盾的SelfHealing被此弹头击中时会被覆盖。
Shield.AttachTypes= (list of ShieldTypes) 被此弹头影响的单位附加的护盾列表。通常只有第一个被应用。
Shield.RemoveTypes= (list of ShieldTypes) 被此弹头影响的单位移除的护盾列表。
Shield.RemoveAll= (boolean) 若设置为yes，则命中后会无视Shield.RemoveTypes，直接清除所有护盾。
Shield.ReplaceOnly= (boolean) Shield.AttachTypes中的护盾是否会按位置替换Shield.RemoveTypes中的护盾。如果前者少于后者，那么多余的被移除的护盾被前者的最后一个护盾替换。默认no。
Shield.ReplaceNonRespawning= (boolean) Shield.AttachTypes中的护盾是否会替换已被击碎且不可再生的护盾。默认no。
Shield.MinimumReplaceDelay= (integer - frames) 控制护盾在被击破后多久才能被替换。如果已过帧数不足，就不会被替换。默认0。
Shield.InheritStateOnReplace= (boolean) 替换护盾后诸如血量，是否被击破等属性是否会继承。自我恢复和重生时间不会继承，总是重设。默认no。

[Phobos_自毁]
AutoDeath.Behavior= (enum kill|vanish|sell)触发自毁时单位的死亡方式。不设置为不启用功能；kill为正常死亡；vanish为静默死亡，即不会触发死亡武器和EVA事件(即直接抹除)，取代了旧版中的Death.Peaceful；sell为变卖，只能用于建筑且建筑需要能够正常变卖。默认不设置。注意：若自毁的单位带乘客，则乘客无法逃出
AutoDeath.VanishAnimation= (Animation) 当AutoDeath.Behavior=vanish时，单位被直接抹除的动画。

[Phobos_自毁_自毁条件]
AutoDeath.OnAmmoDepletion= (boolean) 是否当弹药数为0后自动死亡，取代了旧版中的Death.NoAmmo。默认no。
AutoDeath.AfterDelay= (integer) 在经过多少帧后死亡，取代了旧版中的Death.Countdown。
AutoDeath.TechnosDontExist= (list of TechnoTypes) 当指定科技类型不存在时自毁。
AutoDeath.TechnosDontExist.Any= (boolean) 是否当上一个词条指定的科技类型有一个不存在时就自毁。默认no，即全部不存在时才自毁。
AutoDeath.TechnosDontExist.AllowLimboed= (boolean) 在判断科技类型不存在时，是否包括地图外(可见范围外)或虚拟的单位／建筑。默认no。
AutoDeath.TechnosDontExist.Houses= (none|owner/self|allies/ally|team|enemies/enemy|all) 指定判断科技不存在的依据阵营。默认owner。
AutoDeath.TechnosExist= (list of TechnoTypes) 当指定科技类型存在时自毁。
AutoDeath.TechnosExist.Any= (boolean) 是否当上一条语句指定的科技类型有一个存在时就自毁。默认yes，即有一个存在就自毁。
AutoDeath.TechnosExist.AllowLimboed= (boolean) 在判断科技类型存在时，是否包括地图外(可见范围外)或虚拟的单位／建筑。默认no。
AutoDeath.TechnosExist.Houses= (none|owner/self|allies/ally|team|enemies/enemy|all) 指定判断科技存在的依据阵营。默认owner。若使用的不是Ares 3.0及以上版本，即使使用kill模式使载具自毁，载具内的乘客也不会被释放。


[Phobos_附加效果]
Duration= (integer) 定义AE的持续时间。可以被单位上的DurationOverrides覆盖。默认0，负数表示持续时间无限。
Duration.ApplyFirepowerMult= (boolean) AE的持续时间是否乘以发射者的火力加成系数。负加成系数不会使持续时间低于0。默认false。
Duration.ApplyArmorMultOnTarget= (boolean) AE的持续时间是否除以挂载目标的防御加成系数。负加成系数不会使持续时间低于0。会计入AE自身的ArmorMultiplier，忽略ArmorMultiplier.Allow/DisallowWarheads。默认false。
Cumulative= (boolean) 定义同种AE是否可以叠加。默认false。
Cumulative.MaxCount= (integer) 定义可以叠加的AE的叠加次数上限。默认-1表示无限次数
Powered= (boolean) 定义AE附着在失效的PoweredUnit、被EMP或者低电量时AE是否会失效。默认false。
DiscardOn= (enum entry|move|stationary|drain|inrange|outofrange|firing|none) 定义AE的附着条件。若值有效，则单位处于对应的情况时AE效果会消失。默认none。注意，Spawner或DrainWeapon之类的特殊武器也会被视为firing。
DiscardOn.RangeOverride= (float - distance) 定义AE的DiscardOn的inrange和outofrange条件是否会被该距离覆盖取值。
PenetratesIronCurtain= (boolean) 定义AE是否可以附着在处于铁幕中的物体。默认false。
PenetratesForceShield= (boolean) 定义AE是否可以附着在处于力场护盾中的物体。默认继承PenetratesIronCurtain。
Animation= (list of Animation) 定义AE生效时播放的动画。
Animation.ResetOnReapply= (boolean) 当Cumulative=false时，每次附着的时候是否重新播放动画。
Animation.OfflineAction= (enum None|Hides|Temporal|Paused|PausedTemporal) 当Powered=true时，附着的单位离线时AE动画的播放情况。
Animation.TemporalAction= (enum None|Hides|Temporal|Paused|PausedTemporal) 定义附着的单位被超时空武器攻击时AE动画的播放情况。
Animation.UseInvokerAsOwner= (boolean) 定义AE动画的所属由发射者决定而不是附着的物体决定。默认false
Animation.HideIfAttachedWith= (List of AttachEffectTypes) 定义这些AE若重复附着在同一单位上时影响动画
CumulativeAnimations= (list of Animation) 定义AE每次叠加时播放的动画。可以写很多但需要和可叠加次数相对应。若可叠加次数大于动画数量则只会播放最后一个动画。每次叠加时每一个动画都会重新播放。
CumulativeAnimations.RestartOnChange=(boolean) 定义动画类型发生更改时是否重新从头播放,如果设置为false,则在相对动画长度的相同位置的帧处恢复播放。默认true。
ExpireWeapon= (WeaponType) 定义AE处于某些情况下会发射的武器。
ExpireWeapon.TriggerOn= (enum none|expire|remove|death|all) 定义AE会在这些情况下发射武器。默认expire。
ExpireWeapon.CumulativeOnlyOnce= (boolean) 若设置为true，则当Cumulative=true时每个AE期间只会发射一次武器。若TriggerOn设置为none或expire时只会在最后一个AE失效或移除时发射武器。
ExpireWeapon.UseInvokerAsOwner= (boolean) 定义AE的ExpireWeapon的所属由发射者决定而不是被挂载者决定。默认false。
Tint.Color= (interger) 定义被AE附着的单位被染的颜色。【BUG:】单位染色在单位转换后无法正常更新，在最新开发版中已修复
Tint.Intensity= (float) 定义被AE附着的单位被染的颜色强度。
Tint.VisibleToHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 定义该AE染色可以被哪些所属看见。
FirepowerMultiplier= (float) 定义AE附着时物体的火力加成。默认1.0。
ArmorMultiplier= (float) 定义AE附着时物体的护甲加成。默认1.0。
ArmorMultiplier.AllowWarheads=(list of WarheadTypes) 定义AE的护甲加成只能用于这些弹头。
ArmorMultiplier.DisallowWarheads=(list of WarheadTypes) 定义AE的护甲加成不能用于这些弹头。
SpeedMultiplier= (float) 定义AE附着时物体的速度加成。默认1.0。
ROFMultiplier= (float) 定义AE附着时物体的攻速加成。默认1.0。
ROFMultiplier.ApplyOnCurrentTimer= (boolean) 定义AE的攻速加成是否会直接作用在攻速上，哪怕当前正在冷却也会缩短或增加。
Cloakable= (boolean) 定义AE生效期间物体是否隐形。
ForceDecloak= (boolean) 定义AE生效期间物体是否强制显形。
WeaponRange.Multiplier= (float) 定义AE生效期间物体的武器射程加成倍数。
WeaponRange.ExtraRange= (float) 定义AE生效期间物体的武器射程加成固定数。注意：Multiplier和ExtraRange在于前者乘算，后者加算。且ExtraRange计算在Multiplier后。二者单位都是cells。
WeaponRange.AllowWeapons= (list of WeaponTypes) 定义AE的武器射程加成只能用于这些武器。
WeaponRange.DisallowWeapons= (list of WeaponTypes) 定义AE的武器射程加成不能用于这些武器。覆盖AllowWeapons。
Crit.Multiplier= (float) 定义AE生效期间物体的暴击加成倍数。
Crit.ExtraChance= (float) 定义AE生效期间物体的暴击加成固定数。
Crit.AllowWarheads= (list of WarheadTypes) 定义AE的暴击加成只能用于这些弹头。
Crit.DisallowWarheads= (list of WarheadTypes) 定义AE的暴击加成不能用于这些弹头。覆盖AllowWarheads。
RevengeWeapon= (WeaponType) 定义AE生效期间物体获得的复仇武器。
RevengeWeapon.AffectsHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 定义该复仇武器能复仇的所属。
RevengeWeapon.UseInvokerAsOwner= (boolean) 定义AE的RevengeWeapon的所属由发射者决定而不是被挂载者决定。默认false。 
ReflectDamage= (boolean) 定义AE生效期间物体可以反弹任意正数伤害给伤害来源。
ReflectDamage.Warhead= (WarheadType) 定义该反弹伤害的弹头，默认为[General]►C4Warhead设定的弹头。
ReflectDamage.Warhead.Detonate=(boolean) 定义反弹伤害弹头是否像完整武器中的弹头那样引爆而不是只造成伤害，默认false。
ReflectDamage.Multiplier= (float) 定义AE生效期间物体反弹伤害的倍率。
ReflectDamage.AffectsHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 定义AE生效期间物体能反弹伤害的所属。
ReflectDamage.Chance= (float) 定义反弹伤害的触发概率。默认1.0。
ReflectDamage.Override= (integer) 覆盖反弹伤害的伤害值。
ReflectDamage.UseInvokerAsOwner= (boolean) 反弹伤害是否所属由AE发射者决定而不是被挂载者决定。默认false。
DisableWeapons= (boolean) 定义AE生效期间附着的单位是否无法发射任何武器。
Unkillable= (boolean) AE持续时间内是否被挂载者的生命值不会低于1(不免疫机制杀)。
LaserTrail.Type= (lasertrail type) AE持续时间内在被挂载者上绘制的激光尾迹类型。
Groups= (string) 定义该AE归类为该选择组里。可以用选择组来代替具体的AE名称。移除AE，武器过滤之类的都能正常运作。


[Phobos_附加效果_在单位上附着]
AttachEffect.AttachTypes= (List of AttachEffectTypes) 定义该单位附着哪些AE。
AttachEffect.DurationOverrides= (List of AttachEffectTypes) 定义是否用该Duration覆盖单位附着的AE。若写多个值则需要和单位附着的一一对应。否则使用最后一个Duration。
AttachEffect.Delays= (interger) 定义该AE在单位上每次生效的间隔。默认0，负数表示不生效。若写多个值则需要和单位附着的一一对应。否则使用最后一个Delay。
AttachEffect.InitialDelays= (interger) 定义该AE在单位上初次生效的间隔。默认0，负数表示不生效。若写多个值则需要和单位附着的一一对应。否则使用最后一个InitialDelays。
AttachEffect.RecreationDelays= (interger) 定义该AE在单位上被移除后再次生成的延迟。默认0，负数表示不生效。若写多个值则需要和单位附着的一一对应。否则使用最后一个RecreationDelays。
OpenTopped.UseTransportRangeModifiers= (boolean) 定义OpenTopped=true载具在接受射程加成AE时是否可以将加成传递给乘客。默认false。
OpenTopped.CheckTransportDisableWeapons= (boolean) 定义OpenTopped=true载具持有DisableWeapons类AE时是否会禁止乘客的开火，默认false。
 
[Phobos_附加效果_在武器上附着]
AttachEffect.RequiredTypes= (List of AttachEffectTypes) 定义该武器只能对持有这些AE的单位开火。若写多个则这些AE必须全部存在才能开火。
AttachEffect.DisallowedTypes= (List of AttachEffectTypes) 定义该武器不能对持有这些AE的单位开火。若写多个则这些AE存在任意一个就不能开火。
AttachEffect.RequiredGroups= (string) 定义该武器只能对该AE类别组开火。若类别组里有多个AE则这些AE存在任意一个就可以开火。
AttachEffect.DisallowedGroups= (interger) 定义该武器不能对该AE类别组开火。若类别组里有多个AE则这些AE存在任意一个就不能开火。
AttachEffect.RequiredMinCounts= (interger) 当Cumulative=true时，定义该武器可以对持有这些AE的单位开火的需要的AE叠加最小次数。
AttachEffect.RequiredMaxCounts= (interger) 当Cumulative=true时，定义该武器可以对持有这些AE的单位开火的需要的AE叠加最大次数。
AttachEffect.DisallowedMinCounts= (interger) 当Cumulative=true时，定义该武器不可以对持有这些AE的单位开火的需要的AE叠加最小次数。
AttachEffect.DisallowedMaxCounts= (interger) 当Cumulative=true时，定义该武器不可以对持有这些AE的单位开火的需要的AE叠加最大次数。
AttachEffect.IgnoreFromSameSource= (boolean) 当AE来源是自己时无视上述条件。默认false。
AttachEffect.CheckOnFirer= (boolean) 上述需要或禁止特定AE的条件是否检查开火者自身挂载的AE而不是目标挂载的AE。默认false。

[Phobos_附加效果_在弹头上附着]
AttachEffect.AttachTypes= (List of AttachEffectTypes) 定义该弹头引爆时给目标附着的AE。
AttachEffect.CumulativeRefreshAll=(boolean) 定义是否在向已经达到Cumulative.MaxCount定义的叠加次数的目标再次施加Cumulative=true效果时，刷新所有同类AE效果的持续时间而不是只刷新剩余持续时间最短的AE效果的持续时间。默认false。
AttachEffect.CumulativeRefreshAll.OnAttach=(boolean) 定义是否在目标并未达到Cumulative.MaxCount定义的叠加次数时再次施加Cumulative=true效果也生效刷新持续时间效果。默认false。
AttachEffect.CumulativeRefreshSameSourceOnly=(boolean) 定义是否只有来自同一开火者的相同弹头施加的同类AE的Cumulative=true效果才能生效刷新持续时间效果。默认true。
AttachEffect.RemoveTypes= (List of AttachEffectTypes) 定义该弹头引爆时令目标移除的AE。
AttachEffect.RemoveGroups= (string) 定义该弹头引爆时令目标移除的AE类别组。
AttachEffect.CumulativeRemoveMinCounts= (interger) 当Cumulative=true时，弹头引爆时可以移除AE或AE类别组的最小次数。
AttachEffect.CumulativeRemoveMaxCounts= (interger) 当Cumulative=true时，弹头引爆时可以移除AE或AE类别组的最大次数。
AttachEffect.DurationOverrides= (interger) 定义是否用该Duration覆盖单位附着的AE。若写多个值则需要和单位附着的一一对应。否则使用最后一个Duration。
Suppress.ReflectDamage= (boolean) 定义该弹头是否不触发反弹伤害效果，若不指定特定AE类型或类型组则不触发所有AE的反弹伤害效果。默认false。
Suppress.ReflectDamage.Type= (List of AttachEffectTypes) 定义该弹头是否不触发指定的AE类型的反弹伤害效果。
SuppressReflectDamage.Groups=  (group IDs) 该弹头是否不触发指定的AE类型组内的所有AE造成的反弹伤害效果

[Phobos_激光尾迹]
DrawType= (enum laser|ebolt|radbeam) 激光尾迹的绘制类型，激光／电弧／辐射。默认laser。
FadeDuration= (integer) 激光尾迹的持续时间。
SegmentLength= (integer) 每一段激光尾迹的最小长度。
IgnoreVertical= (boolean) 是否在垂直移动时不绘制激光尾迹。默认no。
CloakVisible= (boolean) 当单位隐身时，激光尾迹是否可见。默认no。
CloakVisible.DetectedOnly= (boolean) 当单位隐身时，激光尾迹只对探测到该单位的所属方可见，默认false。
IsHouseColor= (boolean) 激光尾迹是否为所属色。
Color= (R,G,B) 激光尾迹的颜色。
Thickness= (integer) 激光尾迹的宽度。
IsIntense= (boolean) 激光是否可以被支持(类似光棱塔的递光)。默认no。
IsAlternateColor= (boolean) 电弧是否为磁暴兵给线圈充能那种的黄白交替颜色。默认false。
Bolt.Color1= (integer-R,G,B) 自定义第一条电弧的颜色。
Bolt.Disable1= (boolean) 是否不绘制第一条电弧。默认false。
Bolt.Color2= (integer-R,G,B) 自定义第二条电弧的颜色。
Bolt.Disable2= (boolean) 自定义第二条电弧的颜色。
Bolt.Color3= (integer-R,G,B) 自定义第三条电弧的颜色。
Bolt.Disable3= (boolean) 自定义第三条电弧的颜色。
Beam.Color= (integer-R,G,B) 定义辐射波颜色。
Beam.Amplitude= (float) 定义辐射波振幅大小。默认40。

[Phobos_激光尾迹_在抛射体上]
LaserTrail.Types= (LaserTrailType).

[Phobos_激光尾迹_在单位上附加激光尾迹]
LaserTrailN.Type= (LaserTrailType) 第N个激光尾迹的种类。
LaserTrailN.FLH= (F,L,H) 第N个激光尾迹的坐标。默认0，0，0。
LaserTrailN.IsOnTurret=no (boolean) 第N个激光尾迹是否绘制在炮塔上。默认no。

