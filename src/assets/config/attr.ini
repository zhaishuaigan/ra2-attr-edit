LaserTrail.Types= (LaserTrailType) 在VXL碎片上附加激光尾迹

[Phobos_自定义辐射类型]
RadType= (RadiationType) 武器的辐射类型，默认Radiation。
UseGlobalRadApplicationDelay= (boolean) 是否使用全局定义的RadApplicationDelay。默认yes。
RadDurationMultiple= (integer) 辐射系数(RedLevel*RadDurationMultiple为辐射的持续时间)。
RadApplicationDelay= (integer) 辐射伤害间隔。
RadApplicationDelay.Building= (integer) 同上，不过是对于建筑。
RadBuildingDamageMaxCount= (integer) 一帧里最多伤害建筑的次数，默认0，表示无限制。
RadLevelMax= (integer) RadLevel的最大值。
RadLevelDelay= (integer) 辐射衰减的间隔。
RadLightDelay= (integer) 辐射光照衰减的间隔。
RadLevelFactor= (double) 每个RadLevel造成的伤害。
RadLightFactor= (double) 辐射的光照强度系数。
RadTintFactor= (double) 辐射的颜色系数。
RadColor= (R,G,B) 辐射的颜色。
RadSiteWarhead= (Warhead) 辐射伤害的弹头。
RadSiteWarhead.Detonate= (boolean) 是否在受到辐射伤害的单位上引爆辐射所用弹头而不是仅用弹头造成伤害，以此可以实现大部分弹头效果。默认no。
RadSiteWarhead.Detonate.Full= (boolean) 是否应用大部分通用弹头效果，否则仅应用范围伤害和Phobos弹头效果。默认yes。
RadHasOwner= (boolean) 辐射伤害是否视为发射者所属造成的，如果设定为yes则会读取辐射弹头上的AffectsAllies等标签，辐射的击杀数也会正常计算。默认no。
RadHasInvoker= (boolean) 辐射伤害是否视为发射者造成的，如果设定为yes则除了RadHasOwner的效果之外，发射者还可以正常获取被辐射杀死的单位的经验。默认no。

[Phobos_科技类型_自动开火武器]
AutoFire= (boolean) 单位是否使用强制攻击的武器向脚下自动发射武器。默认no。
AutoFire.TargetSelf= (boolean) 单位自动发射武器时是否目标改为自身并根据武器选择规则选择对单位自身有效的武器。默认no。

[Phobos_科技类型_复仇武器]
RevengeWeapon= (WeaponType) 定义单位的复仇武器。
RevengeWeapon.AffectsHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 定义单位的复仇武器能向哪些所属发射。
SuppressRevengeWeapons= (boolean) 该弹头击杀目标时是否不触发目标的复仇武器。默认false。
SuppressRevengeWeapons.Types= (WeaponType) 该弹头击杀目标时不触发目标的复仇武器类型，不定义则为不触发击杀目标的任何复仇武器。

[Phobos_科技类型_对特定目标强制使用特定武器]
ForceWeapon.Naval.Decloaked= (integer-weapon index) 对未隐形时的海军单位强制使用的武器，0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Cloaked= (integer-weapon index) 对隐形单位强制使用的武器，0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Disguised= (integer-weapon index) 对伪装单位强制使用的武器，0为主武器，1为副武器，以此类推。-1为不启用。默认-1。 
ForceWeapon.UnderEMP= (integer-weapon index) 对被EMP的单位强制使用的武器。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。 
ForceWeapon.InRange= (List of integers-weapon index) 对进入该列表中武器射程内的单位强制使用的武器列表。按列表顺序使用首个满足条件的武器。若设置了ForceAAWeapon.InRange则该武器组只能攻击地面目标，若未设置则可攻击地面与空中目标。
ForceWeapon.InRange.Overrides= (List of integers-weapon range) 覆盖列表中武器本身的射程值。需与武器列表一一对应。
ForceWeapon.InRange.ApplyRangeModifiers=false 布尔值(应用射程修正)按射程强制使用武器的射程判定是否考虑AE等造成的射程加成系数影响。默认false。
ForceWeapon.InRange.TechnoOnly= (boolean) 按射程强制使用武器的判定是否仅对于攻击科技类型目标时生效。默认true。例如攻击地板和地形对象／覆盖物时是否不应用射程内强制使用武器。
ForceAAWeapon.InRange= (List of integers-weapon index) 对进入该列表中武器射程内的空中单位强制使用的对空武器列表。按列表顺序使用首个满足条件的武器。
ForceAAWeapon.InRange.Overrides= (List of integers-weapon range) 覆盖列表中武器本身的射程值。需与对空武器列表一一对应。
ForceAAWeapon.InRange.ApplyRangeModifiers= (boolean) 按射程强制使用武器对空的射程判定是否考虑AE等造成的射程加成系数影响。默认false。
ForceWeapon.Buildings= (integer-weapon index) 对建筑强制使用的武器。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Defenses= (integer-weapon index) 对防御建筑(BuildCat=Combat)强制使用的武器。优先级高于ForceWeapon.Buildings。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Infantry= (integer-weapon index) 对步兵强制使用的武器。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Naval.Units= (integer-weapon index) 对未隐形的海军单位(Naval=yes)强制使用的武器。优先级高于ForceWeapon.Units。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Units= (integer-weapon index) 对载具强制使用的武器。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceWeapon.Aircraft= (integer-weapon index) 对战机强制使用的武器。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceAAWeapon.Infantry= (integer-weapon index) 对空中步兵强制使用的武器。优先级高于ForceWeapon.Infantry。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceAAWeapon.Units= (integer-weapon index) 对空中载具强制使用的武器。优先级高于ForceWeapon.Units。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。
ForceAAWeapon.Aircraft= (integer-weapon index) 对空中战机强制使用的武器。优先级高于ForceWeapon.Aircraft。0为主武器，1为副武器，以此类推。-1为不启用。默认-1。

[Phobos_科技类型_多武器系统]
MultiWeapon= (boolean) 是否启用多武器系统。启用多武器系统需要设置对应的WeaponCount。默认false。启用多武器系统可以使IsChargeTurret=yes的单位正常使用多个武器。
MultiWeapon.IsSecondary= (List of integers-weapon index) 定义哪些武器被视为副武器，用于触发步兵的SecondaryFire。未设置时默认Weapon1为副武器。
MultiWeapon.SelectCount= (List of integers-weapon index) 定义进入常规武器选择的武器数量，从Weapon1开始按数字递增直到武器数量等于定义数量。

[Phobos_科技类型_多武器攻击语音]
VoiceWeaponNAttack= (Sound entry) 定义使用WeaponN时的攻击语音。N为武器索引值。
VoiceEliteWeaponNAttack= (Sound entry) 定义使用EliteWeaponN时的攻击语音。默认继承VoiceWeaponNAttack。

[Phobos_科技类型_武器在传送时开火]
WarpInWeapon= (Weapon) 传送到达时开火的武器。
WarpInMinRangeWeapon= (Weapon) 在传送距离小于ChronoRangeMinimum代替WarpInWeapon开火的武器。默认与WarpInWeapon相同。
WarpInWeapon.UseDistanceAsDamage= (boolean) 是否用传送穿过的单元格数替代传送到达时开火的武器的伤害。默认no。
WarpOutWeapon= (Weapon) 传送离开时开火的武器。

[Phobos_科技类型_自定义盖特降档逻辑]
RateDown.Delay= (integer, game frames) 定义单位丢失目标停火后，在进入RateDown减少盖特计数值之前的延迟帧数即单位停火后需要经过这么多帧才进入RateDown流程。默认0。
RateDown.Reset= (boolean) 定义单位是否在切换或丢失目标时直接重置盖特计数值，默认false。
RateDown.Cover.Value= (integer) 定义单位低弹药状态的RateDown覆盖值。默认0。当单位的弹药数低于RateDown.Cover.AmmoBelow的设定值时，RateDown.Cover.Value会覆盖单位的RateDown值来执行盖特计数值降档计算。
RateDown.Cover.AmmoBelow= (integer) 定义单位低弹药阈值。，默认-2。

[Phobos_科技类型_自动删除乘客]
PassengerDeletion.Rate= (integer, game frames) 删除乘客的间隔。
PassengerDeletion.Rate.SizeMultiply= (boolean) 删除乘客的间隔是否受乘客大小影响，乘客大小越大删除间隔越长。默认yes。
PassengerDeletion.UseCostAsRate= (boolean) 删除乘客的间隔是否由乘客的Cost决定，Cost值越大删除间隔越长。默认no。
PassengerDeletion.CostMultiplier= (integer) 基于Cost的时间间隔倍数。默认1.0。
PassengerDeletion.CostRateCap= (integer, game frames) 基于Cost的时间间隔上限。不设定则无上限。默认无上限。 
PassengerDeletion.AllowedHouses=  (enum none|owner/self|allies/ally|team|enemies/enemy|all) 哪个阵营的单位会受自动删除乘客的影响。默认all。
PassengerDeletion.DontScore= (boolean) 被删除的乘客是否不被认为是被杀死的。设置为yes则被删除的乘客将不计入分数和被击杀数。默认no。
PassengerDeletion.Soylent= (boolean) 删除乘客时是否获得相当于乘客的回收价格的资金。默认no。
PassengerDeletion.SoylentMultiplier= (boolean) 删除乘客得到回收资金的倍数。默认1.0。
PassengerDeletion.SoylentAllowedHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 哪个阵营的乘客在被删除时才会获得资金。默认enemies。
PassengerDeletion.DisplaySoylent= (boolean) 是否在删除乘客获得资金时在目标位置显示资金变化数。
PassengerDeletion.DisplaySoylentToHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 哪个阵营可以看到删除乘客显示的资金变化数。默认all。
PassengerDeletion.DisplaySoylentOffset= (X,Y, pixels relative to default) 调整显示的资金变化数的绘制偏移。负数左／上，正数右／下。默认0,0。
PassengerDeletion.ReportSound= (Sound) 删除乘客时的音效。
PassengerDeletion.Anim= (list of Animation) 删除乘客时的动画。
PassengerDeletion.UnderEMP= (boolean) 删除乘客是否在容器被EMP或失去控制中心失效的时候仍然继续。默认false。

[Phobos_科技类型_自定义可对外射击载具的属性]
OpenTopped.RangeBonus= (integer) 乘客对外攻击范围的加成。
OpenTopped.DamageMultiplier= (float - multiplier) 乘客对外攻击伤害倍数的加成。
OpenTopped.WarpDistance= (integer) 超时空武器乘客对外攻击的最大范围。
OpenTopped.IgnoreRangefinding= (boolean) 载具索敌时是否根据自身武器的范围确定距离而不是乘客的。默认no。
OpenTopped.AllowFiringIfDeactivated= (boolean) 载具因EMP等原因失效时，乘客是否仍然可以对外开火。默认yes。
OpenTopped.ShareTransportTarget= (boolean) 载具是否会把攻击目标同步给乘客。默认yes。

[Phobos_科技类型_共享弹药]
Ammo.Shared= (boolean) 是否共享弹药，载员和载具同时设置才会共享，设置为no的载员不会共享。默认no。
Ammo.Shared.Group= (integer) 共享弹药的编号，只有相同编号的载具和载员才会共享，载具设置为-1时会共享给所有可共享的乘客，无视组别设置。默认-1。

[Phobos_科技类型_自动更改乘客所属]
Passengers.SyncOwner= (boolean) 乘客的所属是否跟随载具变化。默认no。
