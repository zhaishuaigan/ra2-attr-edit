Text.Ready= (CSF label) 默认TXT_RELEASE
HunterSeeker.Buildings= (list of BuildingType) 能够发出狩猎者的建筑，可以不是挂载超武的建筑，如果没有建筑可以发出的话那么狩猎者无法发出且超武不会重新计时。默认[SpecialWeapons]►HSBuilding
HunterSeeker.Type= (VehicleType) 释放出去的单位，覆盖默认值。默认是这个阵营的HunterSeeker（在新增阵营板块）
