BuildLimitGroup.ExtraLimit.Types=(list of TechnoType Names) 当拥有该列表里的任一单位时，用BuildLimitGroup.ExtraLimit.Nums的数值拓展BuildLimitGroup.Nums的值。(人话：你需要建造更多的补给站).
