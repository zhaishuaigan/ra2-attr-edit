File.LoadScreen= (filename, *including* the .shp extension) 载入界面，包括.shp扩展名，文件名格式是"filename%s*******.shp"，%为当前的分辨率，比如800,640
File.LoadScreenPAL= (filename, *including* the .pal extension) 载入色盘，包括扩展名
LoadScreenText.Name= (CSF label) 显示的国家名，Name：开头
LoadScreenText.SpecialName= (CSF label) 特殊单位的名字，如磁能坦克
LoadScreenText.Brief= (CSF label) 特殊单位的说明
LoadScreenText.Color= (Color scheme) 载入文字颜色，注册在[Colors]里
LoadingTheme= (theme id) 用该国家玩遭遇战时的载入音乐。默认是LOADING
MenuText.Status= (CSF label) 法国能建造巨炮，德国能建造坦克杀手的那一行
RandomSelectionWeight= (integer) 国家随机选中的权重，越大越容易被选中，默认1
ListIndex= (integer) 决定了国家选择表的顺序，如果有重复则按国家注册表顺序决定，负数数值的国家会隐藏。如果不想随机选中，设定RandomSelectionWeight=0. 此标签默认100
File.Taunt=Taunts\filename 如“Taunts\filename%02i.wav”，会让游戏自动加载filename01到08的东西，对战嘲笑设置，仅对16个国家生效, 从1.1开始使用~~代替%02i，如上例子变为“Taunts\filename~~.wav”

[ares_国家和阵营_起始设定_初始单位_Country]
StartInMultiplayer.Types= (list of InfantryTypes and/or VehicleTypes) 当遭遇战开始时，会有哪些单位被随机分配给这个国家的玩家。如果不设定，游戏会选取可用的AllowedToStartInMultiplayer单位。只支持InfantryTypes和VehicleTypes。使用<none> 来让这个国家没有任何初始单位。注意：现在如果没有起始步兵，不会再引起游戏崩溃了。
StartInMultiplayer.WithConst= (boolean) 现在允许玩家初始直接获得建造场，而不是MCV. 设置玩家是否将从BuildConst得到一个可用的建筑来代替BaseUnit中的载具。默认否。

[ares_国家和阵营_起始设定_修正全局单位花费_General]
StartInMultiplayerUnitCost= (integer - credits) 一个平均单位的固定学额。如果不设置，游戏将使用上述方法。在这种情况下，ARES现在将推断的平均单位成本输出到日志文件中。

[ares_武器_声波武器和喷火武器_Weapon]
ApplyDamage= (boolean) 使IsSonic=yes或UseFireParticles=yes的武器赋予Damage的伤害，如果写no就会禁用任何伤害就像Damage=0一样，同时不产生弹头动画（这个问题以后会解决）。默认IsSonic=yes或UseFireParticles=yes的武器为no，其他武器yes

[ares_武器_自定义译文炸弹_Weapon]
IvanBomb.Warhead= (WarheadType) 炸弹爆炸弹头
IvanBomb.Damage= (integer) 炸弹伤害
IvanBomb.Detachable= (boolean) 能否拆弹
IvanBomb.DestroysBridges= (boolean) 能否能炸桥，桥梁维修小屋可以一直丢但是默认炸不掉
IvanBomb.CanDetonateTimeBomb= (boolean) 能否手动引爆
IvanBomb.Delay= (integer) 爆炸延时
IvanBomb.AttachSound= (sound name) 丢上去的声音
IvanBomb.TickingSound= (sound name) 计时器滴滴答答的声音，填SOUNDMD的注册名，必须带Control=loop
IvanBomb.Image= (filename, *excluding*the .shp extension) 图像，不要带扩展名（卧槽前面的都要这个怎么又不要了，一帮蛋疼B）。默认bombcurs.shp
IvanBomb.FlickerRate= (integer) 炸弹图像跳动频率，计算细则关我屌事
IvanBomb.DeathBomb= (boolean)设置当这个炸弹安置在敌人身上时是否将会只在死亡后爆炸而不使用倒计时爆炸逻辑。默认否。
IvanBomb.DeathBombOnAllies= (boolean)设置当这个炸弹安置在盟友身上时是否将会只在死亡后爆炸而不使用倒计时爆炸逻辑。默认否。
IvanBomb.CanDetonateDeathBomb= (boolean)能否手动引爆死亡型炸弹。默认[CombatDamage]?CanDetonateDeathBomb.
IvanBomb.DetonateOnSell= (boolean)如果被绑定的目标被变卖了，是否会引起爆炸。默认是。

[ares_武器_自定义辐射波_Weapon]
Beam.Color= (R,G,B) 颜色
Beam.IsHouseColor= (boolean)是否是玩家所属色
Beam.Duration= (integer)持续时间，默认15，有RadEruption=yes的为5到20随机数
Beam.Amplitude= (float)振幅大小，默认40

[ares_武器_自定义特斯拉_Weapon]
Bolt.Color1= (R,G,B) 颜色
Bolt.Color2= (R,G,B) 颜色
Bolt.Color3= (R,G,B) 颜色
Bolt.ParticleSystem= (ParticleSystem) 决定在目标位置生成的粒子系统。使用<none>关闭这个功能。默认为DefaultSparkSystem。

[ares_武器_波逻辑_Weapon]
Wave.IsLaser= (boolean) 大波
Wave.IsBigLaser= (boolean) 小波

[ares_武器_波逻辑_颜色_Weapon]
Wave.Color= (R,G,B) 颜色
Wave.IsHouseColor= (boolean) 是否是玩家所属色
Wave.Intensity= (R,G,B) 相对于原始像素颜色，对波的颜色分量增加的值，支持负值使波变暗。0,0,0表示强度没有变化。默认值因波的类型而异。如果Wave.Color=被设置 ，则默认为0,0,0。

[ares_武器_波逻辑_波的绘制方向_Weapon]
Wave.ReverseAgainstVehicles= (boolean) 默认IsMagBeam=yes的波会从目标向发射者绘制，发射者是车辆
Wave.ReverseAgainstBuildings= (boolean) 是否从目标向发射的建筑绘制
Wave.ReverseAgainstInfantry= (boolean) 是否从目标向发射的步兵绘制
Wave.ReverseAgainstAircraft= (boolean) 是否从目标向发射的飞机绘制
Wave.ReverseAgainstOthers= (boolean) 是否从目标向发射的其他玩意儿绘制

[ares_武器_波逻辑_穿透伤害_Weapon]
AmbientDamage= (integer) 伤害，默认0
Warhead= (WarheadType) 弹头

[ares_武器_激光_Weapon]
LaserThickness= (integer) 激光宽度，和NP一样，渣效果，而且强制玩家所属色

[ares_武器_动画关联武器_Animation]
Weapon= (Weapon) 决定动画伴随的武器，动画每帧发射一次武器。如果设置了，就会在这个动画所在的位置发射一个该武器的抛射体，并瞬间引爆它。伤害取决于动画设置的Damage，而不是武器的。这个武器必须是游戏已知的，即必须被单位使用过。如果没有任何单位使用这个武器，就必须注册在[WeaponTypes]里。

[ares_武器_分类轨道炮_Weapon]
IsDetachedRailgun= (boolean) 决定这个武器是否为轨道炮（且无限制），默认为否。注意：目前不允许混用IsDetachedRailgun=yes和IsRailgun=yes。

[ares_抛射体_多方向抛射体_Projectile]
AnimLength= (integer - frames) 抛射体每面的动画长度，该抛射体需要Rotates=yes。默认1, 注意，不能用0，否则瞬间爆炸。

[ares_抛射体_弹道散布_Projectile]
BallisticScatter.Min= (float - cell range) 散布最小范围。默认如果有FlakScatter=no或者Invisible=yes就是[CombatDamage]>BallisticScatter/2，否则是0
BallisticScatter.Max= (float - cell range) 散布最大范围。默认[CombatDamage]?BallisticScatter

[ares_抛射体_有效追击范围_Projectile]
Ranged= (boolean) 这个抛射体是否会用完燃料然后引爆自己。默认否

[ares_抛射体_有效追击范围_Weapon]
ProjectileRange= (float - cell range) 在引爆前能够飞多远,。默认390格子

[ares_抛射体_分裂_Projectile]
Splits= (boolean) 该抛射体是否使用分裂逻辑。由AirburstWeapon定义分裂出的子武器，Cluster定义子武器数量。默认母弹会在命中目标后引爆，放出子武器。可和Airburst=yes连用使母弹在目标头上引爆。可和追击范围逻辑连用决定母弹追击多少距离后自行引爆。子武器弹头上的伤害比率和AffectsEnemies类设置会影响寻敌
RetargetAccuracy= (float - percentage) 分裂出来的子武器攻击原定目标的概率。有效值为0到1之间。值越高，越倾向攻击原定目标。默认0，一定会重新选择目标（如果该区域只有这一个单位那么还是会攻击这个单位）。
RetargetSelf= (boolean) 分裂出的子武器是否会向发射者本身攻击。默认yes。

[ares_抛射体_空爆_Projectile]
Airburst=yes
AirburstWeapon= (Weapon) 原版定死空爆出9个子武器，分别攻击3x3范围内的每个格子，现在可以自定义。
AirburstSpread= (float - cell range) 空爆覆盖半径，向这个范围内的每个格子发射一枚子武器，默认1.5（3x3）。不能和分裂逻辑混用。

[ares_弹头_Warhead]
AffectsEnemies= (boolean) 决定这个弹头是否能够影响它发射者的敌人。
AffectsOwner= (boolean) 决定这个弹头是否能够影响它发射者的阵营。你可以用这个设置一个弹头能打自己和敌人，但是对友军无效，也可以设置对友军和敌人有效，但是对自己无效。默认同AffectsAllies
EffectsRequireDamage= (bool) 决定这个弹头是否只会影响被该弹头伤害掉至少一滴血的目标，如果否，则无论是否造成伤害都会有影响。默认no。
EffectsRequireVerses= (bool) 决定这个弹头是否只会影响弹头比例大于0的目标，如果否，则无论什么弹头比例都会有影响。默认yes。
AllowZeroDamage= (boolean) 决定0伤害是否会影响到所有的目标，否则不影响。默认否。
BridgeAbsoluteDestroyer= (boolean) 决定有Wall=yes的弹头是否能瞬间摧毁桥。需要设置CellSpread。IonCannonWarhead默认yes，其他默认no。
Malicious= (boolean) 这个弹头是否会引起伊娃的警告，比如打矿车伊娃也不会说
UnitLost.Suppress= (boolean) 被这个弹头杀死的单位不会触发EVA警报，不过被打时的提示依然会说，所以视情况请结合非恶意弹头使用。
DieSound.Override= (soundmd entry) 当目标被这个弹头击杀时播放这个，单位自己的DieSound将不再使用。使用<none>来回避DieSound。
VoiceDie.Override= (soundmd entry) 当目标被这个弹头击杀时的语音，单位自己的VoiceDie将不再使用。使用<none>来回避VoiceDie。
PreventScatter= (boolean) 是否当用这个弹头攻击单位时不会让单位乱跑。默认否
Sonar.Duration= (integer - frames) 被击中的单位会强制现身这么久。
DisableWeapons.Duration= (integer - frames) 被击中的单位会无法开火这么久，注意，对海豹的C4这类特殊能力无效。
Flash.Duration= (integer - frames) 被该弹头击中时会闪烁，就像被治疗的时候那样。在红色警戒里，一个单位被有Charges=yes的武器攻击时也会闪烁。只能用于攻击型弹头，不支持治疗武器。
NukeFlash.Duration= (integer - frames) 瞎狗眼持续时间。NUKE默认30，其他0
RelativeDamage= (boolean) 是否造成真实伤害，必须要有以下四个语句才有效。
RelativeDamage.Buildings= (integer - percent) 造成的百分比伤害，支持-100到100，正值为最大生命值百分比，负值为当前生命值百分比，0即无效
RelativeDamage.Aircraft= (integer - percent) 造成的百分比伤害，支持-100到100，正值为最大生命值百分比，负值为当前生命值百分比，0即无效
RelativeDamage.Infantry= (integer - percent) 造成的百分比伤害，支持-100到100，正值为最大生命值百分比，负值为当前生命值百分比，0即无效
RelativeDamage.Vehicles= (integer - percent) 造成的百分比伤害，支持-100到100，正值为最大生命值百分比，负值为当前生命值百分比，0即无效真实伤害会将Organic=yes的载具视为步兵，ConsideredAircaraft=yes的载具视为空军。

[ares_弹头范围_Warhead]
CellSpread.MaxAffect= (integer) 该弹头打中建筑伤害最多计算几次，如果是1的话那么无论该弹头对该建筑命中多大范围，伤害就是武器的正常伤害。默认-1，即无限

[ares_弹头_铁幕弹头_Warhead]
IronCurtain.Duration= (integer - frames) 正数加，负数减，帧数
IronCurtain.Cap= (integer) 负数不能叠加，0无限叠加，不是0就是有个最大值除非铁幕计数器已经超过最大值
IronCurtain.Flash= (boolean) 局部覆盖。默认同[AudioVisual]>IronCurtainFlash。

[ares_弹头_铁幕弹头_TechnoType]
IronCurtain.Modifier= (float - multiplier) 单位受铁幕影响的倍数关系，默认100，0就是不受影响

[ares_弹头_铁幕弹头_AudioVisual]
IronCurtainFlash= (boolean) 是否会产生上述现象。默认是。

[ares_弹头_永久心灵控制_Warhead]
MindControl.Permanent= (boolean) 和NP一样

[ares_弹头_超空间_Warhead]
Temporal.WarpAway= (animation) 超空间兵抹除单位后的动画，微观动画会覆盖[General]?WarpAway=

[ares_弹头_环状波纹_Warhead]
Ripple.Radius= (integer, scale unknown) 心灵控制，离子炮那个波纹视觉效果，建议不要设置半径79以上

[ares_弹头_缓冲动画_Warhead]
PreImpactAnim= (string, animation ID) 这个弹头实际爆炸前会先播放这个动画
PreImpactAnim.Moves= (boolean) 如果yes，就会移动PreImpactAnim跟着本应处于爆炸中心的单位。默认no。

[ares_弹头_部署步兵受伤百分比_Warhead]
Damage.Deployed= (float - multiplier) 部署单位受伤比例，现在部署单位和匍匐单位独立了

[ares_弹头_步兵死亡动画_Warhead]
InfDeathAnim= (string, animation ID) 步兵死亡动画

[ares_弹头_狂暴状态的攻击速度_CombatDamage]
BerserkROFMultiplier= (float - multiplier) 全局开火速度倍数，越小越快。默认0.5，即开火速度快两倍

[ares_弹头_狂暴状态的攻击速度_TechnoType]
Berserk.ROFMultiplier= (float - multiplier) 微观开火速度倍数，默认[CombatDamage]?BerserkROFMultiplier

[ares_弹头_不触发死亡武器弹头_Warhead]
DeathWeapon.Suppress= (list of TechnoTypes) 填单位名称，可以填多个，表示这个弹头不会触发这些单位的死亡武器。
DeathWeapon.SuppressVehicles= (boolean) 写yes后被这个弹头击杀的所有载具都不会触发死亡武器。如果写no，上面那条依然会检查。默认no
DeathWeapon.SuppressInfantry= (boolean) 同上，针对步兵的设置。默认no

[ares_弹头_立体爆炸弹头_Warhead]
DamageAirThreshold= (integer - leptons) 如果弹头在离地这么高的地方爆炸就会伤害到空中单位，低于这个高度就不会，-1代表永远会伤害到，写一个很高的值如9999就能防止该弹头伤害到空中单位。默认0

[ares_弹头_立体爆炸弹头_General]
DamageAirConsiderBridges= (boolean) 是否所有弹头都能伤害到空中单位（视作在桥上爆炸）。默认no, 桥面上爆炸的高度相当于416leptons，即4层。

[ares_弹头_斩杀_Warhead]
Culling.BelowHealth= (integer - percentage) 血量低于这个百分比的单位会被斩杀
Culling.RookieBelowHealth= (integer - percentage, defaults to 0) 血量低于这个百分比的单位会被斩杀。1到100用来代表百分比数值，0代表红血，-1代表黄血，-2代表绿血。需要Culling=yes。
Culling.VeteranBelowHealth= (integer - percentage, defaults to 0) 血量低于这个百分比的单位会被斩杀。1到100用来代表百分比数值，0代表红血，-1代表黄血，-2代表绿血。需要Culling=yes。
Culling.EliteBelowHealth= (integer - percentage, defaults to -1) 血量低于这个百分比的单位会被斩杀。1到100用来代表百分比数值，0代表红血，-1代表黄血，-2代表绿血。需要Culling=yes。Culling=yes的默认行为是：当开火者是新兵级或老兵级，目标血量处于红色状态便被斩杀；当精英级时，目标血量处于黄色状态便被斩杀。 
Culling.Chance= (integer - percentage, defaults to 100) 当单位可以被斩杀时，概率是多少。
Culling.RookieChance= (integer - percentage) 当单位可以被斩杀时，概率是多少。需要Culling=yes。
Culling.VeteranChance= (integer - percentage) 当单位可以被斩杀时，概率是多少。需要Culling=yes。
Culling.EliteChance= (integer - percentage) 当单位可以被斩杀时，概率是多少。需要Culling=yes。

[ares_巷战_战壕和掩体_BuildingType]
UC.PassThrough= (float - chance) 有多少几率攻击能够穿透这个掩体攻击到里面的步兵，默认0
UC.FatalRate= (float - chance) 如果武器能够攻击到驻兵，一击必杀的几率，默认0
UC.DamageMultiplier= (float - multiplier) 如果武器能够攻击到驻兵，伤害倍率

[ares_巷战_战壕和掩体_Projectile]
SubjectToTrenches= (boolean) 该弹体是否无视UC.PassThrough，100%命中驻兵，yes的话UC.PassThrough依然有效，no的话直接贯通，默认是

[ares_巷战_掩体占领者_BuildingType]
Bunker.Raidable= (boolean) 这个建筑能否被敌人步兵占据, 当被敌人占领时所属权属于敌人，玩家不能变卖这玩意儿除非敌人步兵离开

[ares_巷战_废墟逻辑_BuildingType]
Rubble.Destroyed= (BuildingType) 该建筑被摧毁时会变成这种建筑。工程师进入后能修复成以下标签指定的建筑，修复时使用RepairTrench鼠标指针。警告：不要把这个建筑设置成本身，否则游戏卡死
Rubble.Destroyed.Remove= (boolean) 该建筑被摧毁时直接消失，不会转变为废墟建筑，覆盖Rubble.Destroyed=。默认否
Rubble.Destroyed.Owner= (enum default|civilian|special|neutral) 被摧毁时废墟建筑给谁。默认给原来的所有者
Rubble.Destroyed.Strength= (integer) 变成废墟建筑时的血量，正值意味着还剩这么多血量，负值里，-99意味着剩99%的血量，-1意味着剩1%的血量，剩余的值全都意味着满血。默认和设定建筑血量相同
Rubble.Destroyed.Anim= (AnimationType) 变成废墟或者被摧毁直接消失时的动画
Rubble.Intact= (BuildingType) 工程师修复后变成这种建筑，如果不指定的话就无法再恢复原来的建筑（设置成别的建筑也是可以的！）
Rubble.Intact.Remove= (boolean) 工程师进去后把废墟建筑移除，覆盖Rubble.Intact=。默认否
Rubble.Intact.Owner= (enum default|civilian|special|neutral) 不需要解释
Rubble.Intact.Strength= (integer) 不需要解释。默认-1，1%的血量
Rubble.Intact.Anim= (AnimationType) 不需要解释

[ares_巷战_在战壕之间移动_BuildingType]
IsTrench= (string - trench type ID) 指定这个战壕的名称，只有同种战壕能够穿越，意味着战壕得用围墙，激光墙类型的建筑

[ares_巷战_指定能占据该建筑的步兵_BuildingType]
