[单位属性]
; -A-
Accelerates=可以设置为"ture"或者"false"来决定这个单位移动式是否慢慢加速至Speed定义的速度AccelerationFactor=填数值。这个代码要配合Accelerates=使用，指定单位运动中加速的百分比，用小数表示，如设置为“.1”。 
Adjacent=填数值。这个代码指定建筑距离扩展建筑的距离。这里的扩展建筑指像基地、战车工厂等可以扩张自己建造领地的建筑。 
Agent=填yes或no。这个代码指定步兵单位是否为间谍单位。如果想要让该单位具有“渗透”建筑物的功能，就要与Infiltrate=yes这段代码连用。注意：当设定了Agent=yes后，就不能再加入Assaulter=yes了。 
AIBasePlanningSide=填0-2的数值。这个代码指定建筑的所属方，主要是给AI判断的，AI会根据这个数值来作出一些行为诸如建立围墙。数值为0时表示为盟军，1时为苏军。 2为尤里
AIBuildThis=填yes或no。这个代码指定建筑是否可以被AI所建造。 
AirportBound=可以设置为"yes"或"no"来决定这个航空器是否需要一个机场（通常是指一个带有Helipad=yes 代码的建筑物）的机位，如果没有机位，这个航空器将会坠毁。这个航空器一定要在PadAircraft= 后面声明，否则会出现建造不受机位限制的问题。 
AirRangeBonus=可以设置为一个数字来决定当这个单位使用一个带有AA=true 代码的武器攻击空中目标时，是否获得此数字设定的额外射程。 注意只用于Primary= 后面的武器，并且这个数值不能大于武器射程，否则可能会出问题。 
AllowedToStartInMultiplayer=填yes或no。这个代码指定单位是否可以在游戏开始时伴随基地车出现（如苏军开始时的动员兵、犀牛坦克）。注意：该指定单位不能是海军单位，否则游戏开始时该单位就会自动摧毁（就和用超时空传送仪传送海军单位到陆地上的效果相同），除非该单位为两栖单位。 
AlternateArcticArt=填yes或no。这个代码指定步兵单位是否在雪地地图和陆地地图有两种不同的形态，如盟军的海豹部队。注意：如果填yes，该步兵单位就必须准备一个雪地型的步兵文件（SHP文件），并且命名规则为：该单位的温和地图形态+A.SHP，如海豹部队的温和地图形态文件名为SEAL.SHP，那么雪地地图形态文件名则为SEALA.SHP。 
AmbientSound=填Sound.ini中定义的声音名。这个代码指定该单位在地图上存在的声音。注意：这个声音会在该单位被摧毁前不停播放，声音太大可能会影响人类玩家进行游戏。 
Ammo=填数值。这个代码指定该单位的弹药数量。战机不能自动补给弹药，需要在机场降落后进行补给。 默认为负一，无限
Armor=填下表中的相应项。这个代码指定该单位的装甲。注意：装甲和防御能力没有任何关系，单位的受伤程度是由攻击方的弹头对相应装甲的百分比决定。 
Artillary=填yes或no。这个代码指定建筑是否为车辆单位部署后的建筑单位并且转向东北方。一般用于地雷等建筑。 
Armory=填yes或no。这个代码指定建筑是否可以升级3级以下的步兵单位，任何进入该建筑的步兵单位都会升级为3级。注意：如果想限制升级步兵的数量，可以加入Ammo=来限制，Ammo=的数值为你想要的限制数量。 
Assaulter=填yes或no。这个代码指定步兵单位是否可以驱逐建筑中驻守的步兵单位而无须对该建筑造成任何损伤。这里的“驱逐”指将建筑中的所有驻守的步兵单位全部破坏。驱逐过程动画由主武代码的AssaultAnim=来设定，一般用UCFLASH，也可以用UCBLOOD和UCELEC。注意：当设定Assaulter=yes后，Agent=就不能设定为yes了。 
AttackCursorOnFriendlies=填yes或no。这个代码指定该单位是否可以对自己一方单位展开攻击，一般用于医疗兵、疯狂伊文、维修车等单位。 
AttackFriendlies=填yes或no。这个代码指定单位是否主动攻击自己一方单位，但也可以攻击敌人单位。 
AuxSound1=填Sound.ini中定义的声音名。这个代码指定飞机起飞时的声音 
AuxSound2=填Sound.ini中定义的声音名。这个代码指定飞机降落时的声音
AntiInfantryValue=反步兵权重
AntiArmorValue=反装甲权重
AntiAirValue=反空军权重
AirstrikeTeam=普通鲍里斯召唤空袭的数量。
EliteAirstrikeTeam=精英鲍里斯召唤空袭的数量。
AirstrikeTeamType=普通鲍里斯召唤空袭的飞机
EliteAirstrikeTeamType=精英鲍里斯召唤空袭的飞机
AirstrikeRechargeTime=普通鲍里斯召唤空袭的间隔
EliteAirstrikeRechargeTime=精英鲍里斯召唤空袭的间隔

; -B- 
BuildTimeMultiplier=建造时间为正常的多少倍，越大越慢
BaseNormal=是否延伸建筑范围
Bunker=填yes或no。建筑是否为坦克碉堡
Bunkerable=填yes或no。该车辆能否进入坦克碉堡
BalloonHover=填yes或no。这个代码指定空军单位不能落地，但该空军单位要有JumpJet=yes这个代码。会打断CloakStop。
Bib=填yes或no。让建筑最右侧一列单元格可以通行车辆（矿场 车场）
Bombable=填yes或no。这个代码指定该单位是否能被疯狂伊文捆绑上定时炸弹。 
BombSight=填数值。这个代码指定该单位对定时炸弹的警戒范围，当被捆绑上定时炸弹的我方单位进入警戒范围该单位会进行拆除定时炸弹的工作，该单位弹头要有BombDisarm=yes这个设置否则同样不能拆除。注意：当该单位本身被捆绑上定时炸弹时不能进行自我拆除定时炸弹的工作。 
BridgeRepairHut=填yes或no。这个代码指定建筑是否为桥梁维修小屋，这种建筑可以维修附近的毁损桥梁或提供其他单位（如谭雅）来炸毁桥梁。 
BuildCat= 指定建筑的所属类型
BuildLimit=填数值。这个代码指定单位的建造数量限制。 负数为到达绝对值后删除图标，不能建造。对平民建筑使用无法正常生效。
BuildupSound=填Sound.ini中定义的声音名。这个代码指定建筑建造时播放建造动画时播放的声音。

; -C- 
CloseRange=填yes或no。指定该单位是否使用近战武器（狂兽人），帮助AI判定选择目标的范围。
C4=填yes或no。这个代码指定该步兵是否拥有C4炸弹。注意：当为yes时，不管是主副武是否可以对建筑物，对付建筑物的武器都会被C4代替，除非攻击目标有CanC4=no的设定。同时该步兵不能有Infiltrate=yes这段代码。 
CanApproachTarget=填yes或no。这个代码指定幻影坦克一类的伪装战车是否可以不断接近目标开火而不暴露身份。 效果不明
CanBeach=填yes或no。这个代码指定该海军单位能否在沙滩上（接近陆地）的地方运行，同时还要有MovementRestrictedTo=Water这一项设定。但实际效果不怎么样，还不如改成两栖的。 
CanBeOccupied=填yes或no。这个代码指定建筑单位是否可以被进驻。红色警戒2不同于尤里复仇，占领后的武器要在该建筑上设定，盟军占领后使用Primary=的武器，苏军占领后使用Secondary=的武器。 
CanC4=填yes或no。这个代码指定该单位是否能被有C4=yes的步兵炸毁。默认值是yes。 
CanDisguise=填yes或no。这个代码指定该单位是否可以伪装而敌人无法发觉（狗除外），用在间谍和幻影坦克上。 
CanPassiveAquire=填yes或no。这个代码指定该单位是否能够自动攻击目标。默认值是yes。 
CanRecalcApproachTarget=填yes或no。这个代码指定带有CanApproachTarget=yes代码的战车是否能重新计算敌人所在路径点。实际上在游戏中，人类玩家选择了一个攻击对象，游戏并不是攻击该对象而是该对象所在的路径点，然后给击中的目标一些伤害。当然要选择yes，否则该战车就会变的极难操纵。 
CanRetaliate=填yes或no。这个代码指定该单位是否能在遭到敌方攻击时进行反击。注意：反击的武器是主武，当主武为none时，即使这里设为yes也没有任何意义。 
Capturable=填yes或no。这个代码指定建筑是否能被工程师占领。 
CarriesCrate=填yes或no。这个代码指定战车被摧毁后是否会在附近生成一个篓子。篓子的内容是随机的。注意：如果想要让建筑物拥有这个效果要换成CrateBeneath=yes。 
Carryall=此飞行器是否可以吊运车辆，一定是运动方式为{4A582746-9839-11d1-B709-00A024DDAFD1}的飞行器。不要是直升机（就是重工造出的那种） 
Category=单位的分类 
ChargedAnimTime=填数字。这个代码指定超级武器建筑在超级武器启动前多长时间播放启动动画，单位为分钟，动画由Art.ini中的SuperAnim=来控制。该值应该小于相应超级武器的RechargeTime=值。 
ChronoInSound=填Sound.ini中定义的声音名。这个代码指定单位超时空运动开始的声效。 
ChronoOutSound=填Sound.ini中定义的声音名。这个代码指定单位超时空运动结束的声效。 
Civilian=填yes或no。这个代码指定该单位是否是平民单位，平民单位也就是大家说的中立单位。受地图触发“平民疏散” 事件影响。
ClearAllWeapons=填yes或no。该载具的所有武器设为空白，只有当该载具为IFV且步兵进入时才获得武器。 
ClickRepairable=填yes或no。这个代码指定建筑是否可以使用游戏建造栏的“维修小扳手”工具来维修。注意：当该设置为no时，建筑不能被“维修小扳手”修复，但仍然能被工程师进入修复，如果不想这样，可以在建筑代码中加入Repairable=no。 
Cloakable=填yes或no。这个代码指定该单位是否可以隐形。注意：如果要给空军单位隐形，不能直接使用这个代码来隐形，只能在VeteranAbilities=或EliteAbilities=加入cloakable这个代码，不过只能在升级后才能隐形。 
CloakingSpeed=填1-10的数值。这个代码指定该单位的隐形速度（即出厂时的隐形速度和被发现后的再次隐形速度），要配合Cloakable=yes使用。 
CloakGenerator=填yes或no。这个代码指定该建筑是否可以将自身周围的已方单位全部隐形。 
CloakRadiusInCells=填数字。这个代码指定建筑隐藏周围已方单位的隐藏半径，要和CloakGenerator=yes配合使用。 
CloakStop=填yes或no。停止运动时隐形 
Cloning=填yes或no。这个代码指定建筑是否为复制中心。克隆中心会把所有从兵营出厂的单位再免费赠与一个同样的。 
ConcentricRadialIndicator=填true或false。这个代码指定建筑被选中时拥有“心灵感应器”那样的同心圆扫描效果而不是裂缝产生器那种雷达扫描效果，该建筑必须要有HasRadialIndicator=true的设定。 
ConsideredAircraft=填yes或no。非飞弹的黄瓜和蚊子用 
ConstructionYard=填yes或no。这个代码是基地建筑专用的，变卖后不会变回车辆，让AI判定该建筑为基地,设置为no则不受基地重新部署选项的影响，但会导致该阵营AI智障。 
Cost=填数值。这个代码指定该单位的价格。每个可以建造的单位都应该设定其价格。 
Crashable=填yes或no。这个代码指定此空中单位被摧毁后，是否坠落到地面 。非npext环境下没用
CrashingSound=填Sound.ini中定义的声音名。这个代码指定空军单位被摧毁坠落时爆炸的声效。要配合Crashable=yes使用。 
CrateBeneath=填yes或no。这个代码指定建筑被摧毁时是否在附近生成篓子。篓子的内容在没有专门设定下是随机的。 
CrateBeneathIsMoney=填yes或no。这个代码指定建筑摧毁后生成的篓子的内容是“获得金钱”。要配合CrateBeneath=yes使用。 
CrateGoodie=填yes或no。这个代码指定战车单位能否从篓子中获得，获得该战车的机率要看使用这个代码的战车数量。 
CreateSound=填Sound.ini中定义的声音名。这个代码指定该单位被建造时的声音。 
CreateUnitSound=填Sound.ini中定义的声音名。这个代码指定步兵单位生成时兵营播放的声音。每种类型单位出厂时工厂都可以播放不同的声音：CreateInfantrySound=，CreateUnitSound=，CreateAircraftSound=分别对应步兵、机动车单位（包括海军单位）、空军单位。 
Crewed=填yes或no。当此单位或建筑被摧毁后，是否有步兵从里面逃出（逃出的可能性在rules的开头有控制）
Crushable=填yes或no。这个代码指定步兵单位是否能够被机动车单位碾压。同样适用于建筑单位，但该建筑要为围墙类建筑。
DeployedCrushable=填写no，则步兵在部署状态下不被碾压（重装大兵） 
Crusher=填yes或no。这个代码指定战车单位是否能够碾压步兵单位。 
CrushSound=填Sound.ini中定义的声音名。这个代码指定步兵（或围墙类建筑）被碾压的声效。要和Crushable=yes配合使用。  
 
; -D- 
DamageSelf=填写yes。允许该单位发射的武器伤害自身
DontScore=填写yes。该单位不计入杀伤统计和单位经验
Drainable=填写yes。则该建筑可以被飞碟吸
DeployToLand=填写yes。让悬停在空中的直升机播放螺旋桨动画。和IsSimpleDeployer=yes连用可让飞行器悬停不落地（与BalloonHover等效）。不同的是BalloonHover会打断CloakStop。
DamageParticleSystems=填粒子系统名称。这个代码指定所有单位黄血时产生的烟雾粒子系统。 
DamageReducesReadiness=填yes或no。这个代码指定单位受到伤害时会减少弹药。
DamageSound=填Sound.ini中定义的声音名。这个代码指定单位被攻击时被攻击方播放的损害声效。 
DamageSmokeOffset=填X，Y，Z的数值。这个代码指定所有单位、建筑单位临近毁坏时冒烟的位置。默认为0，0，0。 
DamSmkOffScrnRel=填X，Y，Z的数值。这个代码指定所有单位、建筑单位临近破坏时冒烟的位置，不过这个位置冒的烟比DamageSmokeOffset=冒的烟更难观察到。默认为0，0，0。 
DeaccelerationFactor=填数值。这个代码指定单位接近攻击目标时减慢的速度的百分比，降低百分比是以该单位的Speed=的数值来作标准的。 
DeathAnims=填相应动画名。这个代码强制指定步兵死亡的动画。无视InfDeath
DeathWeapon=填武器名。这个代码指定该单位被摧毁时使用的武器。 需要配合Explodes=yes。
DeathWeaponDamageModifier=填数值。这个代码指定该单位DeathWeapon=武器增加或减少威力的倍数。 
DebrisAnims=填动画名。这个代码指定该单位被摧毁时弹出的shp碎片列表，碎片用逗号隔开。 需要配合MaxDebris和MinDebris
DebrisTypes=填动画名。这个代码指定该单位被摧毁时弹出的vxl碎片列表，碎片用逗号隔开。 
DebrisMaximums=填数值。这个代码指定该单位被摧毁时弹出的vxl碎片的最大数量，和上条对应，分别用逗号隔开。 
DefaultToGuardArea=填yes no。这个代码指定该单位是否自动警戒，一旦有敌方进入这个警戒范围，该单位会自动上前迎敌。不能使用在建筑单位上。 
Deployer=填yes或no。这个代码指定步兵能否部署。部署的样子由Art.ini中该步兵的Sequence控制。 
DeployFire=填yes或no。这个代码指定步兵部署后是否能够开火。要和Deployer=yes配合使用。 
DeployFireWeapon=填0-1的数值。这个代码指定步兵部署后所使用的武器。填“0”为使用主武器，填“1”为使用副武器。默认值为“1”。 
DeployToFire=填yes或no。攻击动作触发部署。要和DeploysInto=或IsSimpleDeployer=配合使用。 
DeployTime=填时间。这个代码指定该单位部署的延迟时间。单位为帧。 
DeploysInto=填建筑名称。这个代码指定战车部署后变成的建筑。 
DeploySound=填Sound.ini中定义的声音名。这个代码指定战车部署成为建筑时的声效。 
DetectDisguise=填yes或no。这个代码指定该单位是否能发现伪装的敌人并展开攻击（是用主武攻击）。 
DetectDisguiseRange=填数值。这个代码指定该单位发现伪装的敌人的距离。要和DetectDisguise=yes配合使用。 
DestroyAnim=填动画名。这个代码指定建筑被摧毁时播放的动画。 
DestroyParticleSystems=填粒子系统名。这个代码指定该单位被摧毁时播放的粒子动画。 
DestroySmokeOffset=填X，Y，Z的数值。这个代码指定该单位被摧毁时播放粒子动画的位置。 
DieSound=填Sound.ini中定义的声音名。这个代码指定该单位被摧毁时的声音。 
Disableable=填yes或no。这个代码指定该单位是否被遭遇战模式的选项所影响，可能与TS的残留逻辑有关，当选择'No Bases'多人游戏选项时，MCV实际上被禁用。
DisguiseWhenStill=填yes或no。这个代码指定伪装单位在不移动时会把自身伪装起来，如幻影坦克。 
DistributedFire=填yes或no。这个代码指定该单位（神盾）在自动攻击状况下攻击一次后更换目标。只有一个敌人的话也会停顿一下再开火
Dock=填建筑名称。这个代码指定单位可以进入的平台，如矿车能进入矿场。 
DockUnload=填yes或no。这个代码指定单位进入平台后进行“卸货”。一般用在矿车上。  

; -E- 
EligibleForDelayKill=填yes或no。这个代码指定建筑是否为油桶一类的单位。 血条为0后隔一段时间才爆炸
EligibileForAllyBuilding=填yes或no。这个代码指定玩家能否在这个建筑上与其他玩家结盟。此代码会强制BaseNormal，只在“于盟友建造厂旁建设”选项激活时生效。
EliteAbilities=单位升级三星时拥有的能力。 
ElitePrimary=填武器名。这个代码指定单位3级时使用的主武。 
EliteSecondary=填武器名。这个代码指定单位3级时使用的副武。 
EliteWeaponN=填武器名。这里的N指的是多功能步兵战车的武器序号。这个代码指定步兵单位在3级多功能步兵战车使用的武器。 
EmptyReload=填时间。这个代码指定单位弹药完全用完后重装弹药的所耗时。 
EMPulseCannon=填yes或no。这个代码指定建筑可否用EMP武器。EMP武器是从TS遗留下来的。原版平台无效 
Engineer=填yes或no。这个代码指定步兵是否为工程师。 
EnterTransportSound=填Sound.ini中定义的声音名。这个代码指定的是单位进入运兵单位时的声音。 
ExitCoord=填X，Y，Z的数值。这个代码指定的是战车工厂或兵营制造出的单位出来的位置。 基本无效
Explodes=填yes或no。这个代码指定的是该单位是否能够在被摧毁时爆炸并伤害到邻近的单位，爆炸武器是主武。当然也可以用DeathWeapon=来专门设定。 
Explosion=填动画名。这个代码指定的是单位和建筑爆炸时播放的动画。 
ExtraPower=填数值。这个代码指定单位部署后的额外电力。红色警戒2用来作裂缝产生器扩大黑幕，要有GapGenerator=yes和SuperGapRadiusInCells=的设定。  
 
; -F- 
Factory=指定工厂类建筑的生产类型 ,注意：1、VesselType已经不再使用。 2、船厂为VehicleType。 3、CloningType可以使用但没有什么效果。 
Fake=填yes或no。ra1残留，无效 
Fearless=填yes或no。这个代码指定步兵是否永不畏惧。注意：当为yes时，步兵的恐慌时的匍匐、哀叫将会被取消。 
Fighter=填yes或no。这个代码指定空军单位能否发射任意抛体类型的武器，同时要有MovementZone=Fly的设定。 
FireAngle=填0-64的数值。这个代码指定单位炮管的倾斜度。“0”为水平，“64”为竖直。 
FirestormWall=填yes或no。这个代码是从TS遗留下来的，让建筑可通行单位。 
FlightLevel=填数值。这个代码指定空军单位的飞行高度，同时要有MovementZone=Fly的设定。 
ForbiddenHouses=填国家名。这个代码指定该单位不能被指定的国家所建造，即使指定的国家所有条件都满足了。 
Fraidycat=填yes或no。这个代码指定步兵是否在受到打击后做出逃跑的动作。逃跑的动作由Art.ini中步兵的Sequence中的Panic=指定。 
FreeUnit=填战车名称。这个代码指定建筑建造后是否附带1个单位，一般用于矿厂。赠送单位的造价不能高于建筑，否则覆盖建筑造价。
FlyBy=填yes或no。yes指定该飞机单位在飞跃目标时不减速。例如米格空袭和侦察机。需要配合飞机类的Locomotor使用。
FlyBack=填yes或no。yes指定该飞机类单位锁定飞行路径不受地面高度等障碍干扰，例如无畏导弹和雷鸣导弹。
  
; -G- 
GapGenerator=填yes或no。这个代码指定建筑是否为“裂缝产生器”。 
GapRadiusInCells=填数值。这个代码指定“裂缝产生器”建筑产生的黑幕半径。要和GapGenerator=yes配合使用。 
Gate=填yes或no。这个代码指定建筑是否为“门”型建筑，已方单位进入已方的“门”型建筑时，“门”型建筑就会打开。另外敌方间谍伪装进入时，已方“门”型建筑也会打开。 
GateCloseDelay=填时间。这个代码指定“门”型建筑关闭的所花时间。要和Gate=yes配合使用。 
GDIBarracks=填yes或no。这个代码指定该建筑是否为盟军兵营，用来给AI判断的。 
GuardRange=填数值。这个代码指定该单位的警戒距离，要和DefaultToGuardArea=yes配合使用。用于围墙则代表围墙的连接距离。
Gunner=填yes或no。这个代码指定战车是否可以依据不同情况转换炮台。在红色警戒2中只能用在多功能步兵战车上。  
 

; -H- 
HalfDamageSmokeLocation=填X，Y，Z的数值。这个代码指定战车冒黄烟的开始位置。 
HalfDamageSmokeLocation1=填X，Y，Z的数值。这个代码指定建筑冒黄烟的开始位置。 
HalfDamageSmokeLocation2=填X，Y，Z的数值。这个代码指定建筑冒第二个黄烟的开始位置。 
Harvester=填yes或no。这个代码指定单位是否为矿车。 用于超时空车辆可取消其超时空移动的硬直时间。
HasRadialIndicator=填yes或no。这个代码指定建筑被选中时是否拥有范围指示圆弧。圆弧的半径由主武器Range或CloakRadiusInCells=或GapRadiusInCells=或SuperGapRadiusInCells=或PsychicDetectionRadius=指定
HasTurretTooltips=填yes或no。这个代码指定运兵单位运兵时是否显示武器名称，“多功能步兵战车”，而且运兵量必须为1。 
HasSpotlight=填yes或no。这个代码是从TS遗留下来的，在红色警戒2没什么作用。 
HasStupidGuardMode=填true或false。这个代码指定建筑是否能够自动攻击敌方目标。填true时不能自动攻击，只有填false时才能自动攻击目标。 
Helipad=填yes或no。这个代码指定建筑是否为机场建筑。入侵者一类的需要机场的空军单位就从这里制造。注意：该机场应该注册在PadAircraft=的列表中。 
Hospital=填yes或no。这个代码指定建筑是否为医院。进入医院的受伤步兵全部都会在短时间内痊愈。如果要限制治疗数量可以加入Ammo=来限制。注意：因为红色警戒2的内核问题看上去是治愈了步兵，其实是从医院出来了一个一模一样的同等级步兵，这时复制中心就会复制出另外一个一样的新兵。在尤里复仇中这个问题得到了解决。 
HoverAttack=填yes或no。这个代码指定空军单位是否盘旋攻击目标，同时要有JumpJet=yes这个设定。 
HoverPad=填yes或no。这个代码是从TS遗留下来的,如果全局中的SeparateAircraft=no 则所有带HoverPad=yes的建筑会自动生成PadAircraft=的第一个单位。 
HunterSeeker=填yes或no。这个代码是从TS遗留下来的,在红色警戒2中还有部分作用，该单位可以跟踪选定的目标。  
   
; -I-
IsGattling=填yes或者no，该单位是否使用盖特武器系统，步兵无效。
InfantryAbsorb=步兵能否进入该生化反应炉
ICBMLauncher=填yes或no。这个代码指定建筑物在部署时战车是否朝着东南方向。 
IdleRate=填数值。单位空闲动画播放比率。数值越大越慢。可用于shp战车vxl战车。 
IFVMode=填多功能步兵战车的相关炮台数值。这个代码指定步兵进入多功能步兵战车后多功能步兵战车的状态。 
IgnoresFirestorm=填yes或no。该单位是否无视火风暴墙，TS残留。
Image=填Art.ini的图象定义名。这个代码指定该单位的图象。不设定时即和Art.ini中的名称相同。注意：Art.ini中的单位名称应该和单位对应的素材（SHP、VXL/HVA）名称相同，否则会无法显示单位的图象只会显示图标。 
ImpactLandSound=填Sound.ini中定义的声音名。这个代码指定单位被摧毁落地时的声效，同时要有Crashable=yes这个设定。 
Immune=填yes或no。这个代码指定单位是否会受到损害。当为yes时单位为无敌状态，任何损伤都没有用。一般用于桥梁维修小屋一类的重要建筑。 
ImmuneToPsionics=填yes或no。这个代码指定单位是否免疫精神武器。注意:建筑默认yes 其他单位默认no。
ImmuneToRadiation=填yes或no。这个代码指定单位是否会受到辐射类弹头的影响。 
ImmuneToVeins=填yes或no。这个代码指定步兵单位是否会受到泰矿藤蔓伤害，ra2无效。 
Infiltrate=填yes或no。这个代码指定步兵是否可以“渗透”建筑物。要和Agent=yes配合使用。注意：当Infiltrate=yes时，这个单位就可以有C4=yes，Engineer=yes，Thief=yes，Agent=yes多个功能之一。 
InitialAmmo=填数字。这个代码指定该单位出厂时的初始弹药数。当不设定时，初始弹药数为Ammo=的数值。 
Insignificant=填yes或no。这个代码指定该单位是否为 无关紧要或不重要的单位, 一般用于平民中立单位即在破坏时伊娃不会播发Lost的讯息，ai也不会主动攻击它。会使建造限制（buildlimit）、机位限制等很多逻辑失效 。
Invisible=填yes或no。这个代码指定该单位是否无形，似乎无效
InvisibleInGame=填yes或no。这个代码指定建筑是否不能被游戏者发现和选中、攻击等，只能看见它的动画等特效。一般用于灯光建筑。 
IsBaseDefense=填yes或no。这个代码指定建筑是否为防御建筑，AI会根据选项来自动建造防御工事来防御自己。 
IsChargeTurret=填yes或no。充电炮塔如光棱坦克，攻击间隙播放多个炮塔 
IsCanine=填yes或no。这个代码指定步兵是否为狗。当为yes时，单位会检测出伪装的步兵单位并自动用主武攻击。在红色警戒2中这段代码加不加无所谓，因为已经被DetectDisguise=yes替代了。 
IsSelectableCombatant=填yes或no。这个代码指定该单位是否能被玩家按n选中。当为no时玩家不能选中即也不能对其控制。 
IsSimpleDeployer=填yes或no。这个代码指定该单位部署后会变成另一个样式，但实际上仍然是同一个单位。 
IsTilter=填yes或no。这个代码指定单位在斜坡上是否会倾斜。默认值为yes。 
IsTrain=填yes或no。这个代码指定战车单位是否为火车。 可以碾压矿场之类可以踩上去的建筑
Ivan=填yes或no。这个代码指定步兵是否为疯狂伊文类型的单位，作用是和电脑作区分，并且武器为给目标绑上定时炸药。  
 
; -J- 
JumpJetTurn=填yes。让飞行兵使用正确的开火位置
JumpJet=填yes或no。这个代码指定空军单位是否为“跳跃式”运动方式，这种运动方式广泛运用在各种飞行单位上，战机除外。 
; -----------------------当JumpJet=yes时可用的代码----------------------- 
JumpJetAccel=填数值。这个代码指定飞行单位在移动中加速的比率，一般填整数。 
JumpjetClimb=填数值。这个代码指定飞行单位在越过山崖等高地时的攀登速度。 
JumpjetCrash=填数值。这个代码指定飞行单位被摧毁时坠地的速度，一般不要大于15。 
JumpjetDeviation=填数值。这个代码指定飞行单位浮动的幅度。 
JumpjetHeight=填数值。这个代码指定飞行单位的飞行高度，通常设置为800。 
JumpjetNoWobbles=填yes或no。这个代码指定是否禁止飞行单位浮动。填yes时为禁止空军单位浮动。 
JumpjetWobbles=填数值。这个代码指定飞行单位的浮动频率，不能为0，不需要浮动请用上句。
JumpjetSpeed=填数值。这个代码指定飞行单位的平飞速度，即在没有地形影响时飞行单位的运行速度。 
JumpJetTurnRate=填数值。这个代码指定飞行单位掉转方向的速率。 

; -K-
; 没有以K开头的语句

; -L-
Landable=填写yes或no。决定该AircraftType是否能够在地上或是具有Helipad=yes的建筑上着陆。奇怪的是，这默认为no，所以你必须把它设定为yes，让飞机着陆。只有红色警戒2中的PARDROP飞机被设置为no，以确保它从不试图着陆。
LeadershipRating =当部队混编时听其中数值最高单位的语音
LeaveRubble=填写yes或no。表示建筑死亡后会不会留下残骸废墟地表（油井，医院等），需要建筑素材支持。
Locomotor=运动方式 与单位类型无对应关系 只是通常用法
LightVisibility=3000 建筑对地面染色（效果类似辐射）的范围，单位为leptons，256为一格
LightIntensity=0.02 建筑对地面染色的强度
LightRedTint=1.5 建筑对地面染色的红色量
LightGreenTint=0.01 建筑对地面染色的绿色量
LightBlueTint=2.0 建筑对地面染色的蓝色量

; -M- 
MoveToShroud=是否可以命令该单位进入黑幕里
MobileFire=填写yes或no，指定此单位是否有移动中开火和自动装填弹药的能力。如果设置为no则OpportunityFire=yes时仍不能移动时开火。
MaxNumberOccupants=平民建筑能进驻多少人
MissileSpawn=填写yes表示此子机单位为子机导弹（v3 无畏），不追踪目标，发射后不受母体管控，开火后立刻消失

; -N- 
NormalTurretIndex=多功能步兵车IFV专用，炮塔编号
NormalTurretWeapon=多功能步兵车IFV专用，武器编号
Natural=填yes表示不能攻击带有Unnatural=yes的单位 典型运用:狗和狂兽人
Name=填任何内容。这个代码指定该单位的注释内容，在游戏中没有实际作用。 
Naval=填yes或no。这个代码指定该单位是否为海军单位。所有海军单位都应该有Naval=yes的设置，有这个设置的单位会被船坞类建筑生产。 乌贼不能缠绕陆地上的单位
NavalTargeting=  默认0 指定单位对海攻击规则。 
LandTargeting= 默认0 指定单位对地攻击规则
NeedsEngineer=填yes或no。这个代码指定建筑是否占领后才生效，如油井占领后播放动画。 
NoAutoFire=填yes或no。这个代码指定该单位能否自动攻击目标。 
NODBarracks=填yes或no。这个代码指定该建筑（兵营类）是否为苏联方兵营，给AI判断用的。所有苏联兵营都应该有NODBarracks=yes。 
Nominal=填yes或no。根据modenc，TS残留假名称功能，好像没什么卵用
NoShadow=填yes或no。这个代码指定该单位是否没有阴影。当为yes时，单位没有阴影。 
NoSpawnAlt=填yes或no。这个代码指定VXL单位发射出卵单位后是否会变成“无卵”样式。典型的运用是V3导弹发射车发射后车上的导弹会短暂的不见，变成一辆没有导弹的V3导弹发射车，还有无畏级战舰。注意：“无卵”样式实际上是调用另一个VXL文件，所以当NoSpawnAlt=yes时，要把准备的“无卵”样式VXL和HVA文件改名为 原单位VXL名+WO.VXL 和 原单位VXL名+WO.HVA。如V3，应该改名为V3WO.VXL和V3WO.HVA。无子机单位使用此代码会导致ie
NotHuman=填yes或no。这个代码指定步兵单位是否为野生动物，这种单位不会受到攻击者武器的弹头中的InfDeath=影响。 
NotWorkingSound=填Sound.ini中定义的声音名。这个代码指定建筑停止工作时的声音。 
NukeSilo=填true或false。这个代码指定建筑是否为核弹井。当为true时，配合SuperWeapon=MultiSpecial，就可以成功开启“核弹攻击”的超级武器。没有这句却带河蛋超武则无法释放 
NumberImpassableRows=填数值。须配合Bunker=yes 或 UnitRepair=yes 使用，这个代码指定建筑左侧多少列单元格不能通行车辆（剩余列可通行车辆）。
NumberOfDocks=填数值。这个代码指定可停载单位建筑的最大可停载量，如机场可以停载4架战机，矿厂能够停载1辆矿车。  
 
  
; -O- 
OpenTopped=填yes或no。内部乘客是否可以对外开火（战斗要塞） 
OpenTransportWeapon=指定该单位作为战斗要塞乘客时使用哪个武器，0代表主武器 1代表副武器，默认0
Occupier=填yes或no。这个代码指定步兵单位是否可以进入可驻守的建筑物。
OmniCrusher=填yes，可以碾压车辆和围墙（战斗要塞） 
OmniCrushResistant=填yes。不被战斗要塞碾压
OpportunityFire=填yes或no。指定此单位是否可以在执行其他操作（例如移动、采矿）时开火。这个代码不能用于建筑物。 
OrePurifier=填yes或no。这个代码指定建筑是否为矿石精炼器。效果和盟军的矿石精炼器一样，即从矿石精炼厂中获得的资金再增加一定百分比的额外资金。这个百分比可以在Rules.ini中的PurifierBonus=设定，当为1时即为100%，也就是一次获得双倍资金。 
Organic=填yes或no。这个代码指定海军单位是否为活体单位，同时防止乌贼寄生，被铁幕秒杀
Owner=填国家名。这个代码指定该单位可以被哪些国家所拥有（注意！不是建造）。对于基地车等一开始就会出现的单位，应该正确的设置这个代码否则不能在开始时显示。注意：在实际运用中发现即使设定为某个国家专有，但是其他国家仍然能够建造，原因是Prerequisite=这个代码，需要将后面跟上的建筑名改换为你所想要的国家的特有建筑。如果没有特有建筑，可以使用RequiredHouses=这个代码跟上你所想要的国家名即可，注意Prerequisite=代码跟上的建筑名不要有该国家不能建造的建筑。 
Overpowerable=填yes或no。这个代码指定建筑是否为充能建筑，当类似磁暴步兵类的充能单位对其进行充电时，该建筑转为副武攻击，副武通常要指向比主武强的武器。典型的运用是苏军的磁暴线圈。  
 
  
; -P- 
PixelSelectionBracketDelta=血条的高度，负值向上
PowersUnit=ROBO 控制中心用
PoweredUnit=yes 遥控坦克用
PackupSound=填Sound.ini中定义的声音名。这个代码指定建筑收回为战车时播放的声音，不设定时就为基地车收回的那种声音。 
Parasiteable=填yes或no。这个代码指定该单位是否能被寄生，这里的寄生是指被像恐怖机器人一类的单位所寄生。 
Passengers=填数值。这个代码指定单位的乘客格子数量。如果要容纳占多格的单位，可以修改SizeLimit=这个代码。注意Aircraft类单位开火会甩出乘客为伞兵。
Passive=填yes或no。这个代码指定该单位是否为“主动单位”。当为no时，该单位不会自动攻击敌人，被敌人攻击也不会还击，相当于CanPassiveAquire=no和CanRetaliate=no连用。 
PermaDisguise=填yes或no。这个代码指定伪装单位是否可以在移动中不会破坏自己的伪装。典型的运用是间谍，间谍在移动中不会轻易被敌人识破。 
PhysicalSize=指定步兵的Z-fudge?值，所有步兵都应该设为1，具体功能未知。
Pip=填对应颜色名。这个代码指定单位进入运兵单位后下面小格显示的颜色，在红色警戒2中有green、yellow、white、red和blue几个颜色可共选择。默认为green。 
PipScale=指定单位下方小格显示的类型。注意：小格数量在特殊状况下PipWrap=指定。 
PipWrap=填数值。这个代码指定单位下方显示的小格的数量限制，不同阶段会用不同颜色表示，如弹药，不同阶段由不同颜色表示弹药的数量。要和PipScale=以及其对应值的连用。 
PitchAngle=填数值。指定此空军单位在飞行时向前倾斜的量。 默认为20.0度。
PitchSpeed=填数值。指定空军单位向前倾斜速度百分比。默认为0.25。 
PlaceAnywhere=填数值。这个代码指定建筑的建造是否不会受到场地的影响，如凹凸等。当为yes时，建筑可以在任何场地建造。 
Points=遭遇战积分统计数据，无实际意义
Power=填数值。这个代码指定建筑单位占用的电力量。当为负数时，则为供电。 
Powered=填yes或no。这个代码指定建筑单位是否会受到停电后影响，如不能使用武器、建筑动画不能播放等。如果想设定建筑受到停电影响后可以继续播放动画，可以设定Art.ini中的ActiveAnimPowered=no，反之则设定为yes。 
PowersUpBuilding=填建筑名。这个代码指定建筑可加载哪个附属建筑。附属建筑即只能放在主体建筑上面，不能放在空地或其他地方的建筑。需要配合Upgrades。详情请参考TS中的组合塔。
PowersUpToLevel=填数值。这个代码指定加载建筑编号。-1为可以无限加载。加载的位置由Art.ini中该建筑的PowerUpNLocXX=、PowerUpNLocYY=和PowerUpNLocZZ=指定，N表示第N个建筑，通常能加载多少附属建筑就设定多少个。 
Prerequisite=建造前提
PrerequisiteOverride=填建筑名。这个代码指定该单位可以在Prerequisite=之外另外指定必须建筑，相当于第二个Prerequisite=。只要当这个代码满足任何一个时，强制允许建造，无视其他条件。
PreventAttackMove=填yes或no。禁止移动警戒，yes决定此单位不支持移动警戒（ctrl+shift）。 对于有Primary的单位默认为no。 
PreventAutoDeploy=填yes或no。禁止自动部署，这个代码指定该单位是否能够自动部署，只对AI有效。 
Primary=填武器名。这个代码指定该单位的主武，也就是所谓的主要武器、第一武器。注意，武器名字长度不要超过24个字符，否则可能造成奇怪的bug。
ProduceCashAmount=填数值。这个代码指定建筑在每隔固定时间就会给拥有者多少资金。典型的运用是科技钻油井。这里的时间由ProduceCashDelay=这个代码的数值指定。 
ProduceCashStartup=填数值。这个代码指定当该建筑被占领时占领方获得的资金。典型的运用是科技钻油井。 
ProtectWithWall=填yes或no。这个代码指定建筑在AI使用时是否会被围墙围住，该围墙由当前选择的国家的所属阵营来决定，也可以通过设定AIBasePlanningSide=来指定。 
PsychicDetectionRadius=填数值。这个代码指定该建筑探测敌人动作的半径范围。典型的运用是“心灵感应器”。  

; -R- 
RateUp=攻击状态时盖特计数器每帧增加多少
RateDown=非攻击状态时盖特计数器每帧减少多少
RadialFireSegments=抛体射出方向水平转动的次数，从0到180度 （神盾导弹发射时呈扫射状），配合抛射体中的CourseLockDuration效果更佳
Radar=填yes或no。这个代码指定建筑是否拥有雷达功能 
RadarInvisible=填yes或no。这个代码指定该单位是否会被敌方雷达检测到，效果是敌人无法在小地图看见该单位。 
RadarVisible=填yes或no。这个代码指定该单位完全不能被雷达检测到，即使是“心灵感应装置”一类的建筑物也不能感测到。步兵的默认值为no。一般和Insignificant=yes连用。 
RadialColor=填颜色值，用24位RGB来表示。这个代码指定建筑的颜色，用来固定建筑的颜色的，当设定该代码后该建筑的颜色不会受游戏的一系列设置的影响。默认为该建筑所属方的颜色，或者是遭遇战设置时的颜色。 
Refinery=填yes或no。这个代码指定建筑是否为矿石精炼厂。给AI判断用的，比如AI会指定部队围着矿石精炼厂打。 
RefnSmokeOffsetOne=填X，Y，Z的值。这个代码指定矿石精炼厂在接受采矿车的矿石后冒烟的位置，这是第一个位置。 
RefnSmokeOffsetTwo=填X，Y，Z的值。这个代码指定矿石精炼厂在接受采矿车的矿石后冒烟的位置，这是第二个位置。 
ReadinessReductionMultiplier=填数值。这个代码指定该单位的损害乘法器。要和DamageReducesReadiness=yes连用。 
RejoinTeamIfLimboed=填yes或no。这个代码指定该单位limbo消灭目标后是否归队，该单位的武器要有LimboLaunch=yes。通常用于狗。 
Reload=填数值。这个代码指定该单位装填弹药的所需帧数。 
ReloadIncrement=填数值。指定装弹速度根据PipWrap的修正值，默认0, 公式：真reload帧数= Reload + ( ReloadIncrement * ( 当前弹药数 / PipWrap )^2 )
Repairable=填yes或no。这个代码指定建筑是否能够被工程师所修复。当为no时工程师不能进入修复。 
RequiredHouses=填国家名。这个代码指定该单位只能被指定的国家所建造。对于其他国家，即使满足了Prerequisite=和TechLevel=，只要不是指定的这个国家，就不能建造。 
RequiresStolenAlliedTech=填yes或no。这个代码指定该单位是否在已方间谍渗透盟军的高科技实验室后才能建造。 
RequiresStolenSovietTech=填yes或no。这个代码指定该单位是否在已方间谍渗透苏军的高科技实验室后才能建造。
RequiresStolenThirdTech=填yes或no。这个代码指定该单位是否在已方间谍渗透尤里的高科技实验室后才能建造。
ReselectIfLimboed=填yes或no。这个代码指定该寄生单位在所寄生的单位被摧毁的情况下能否再次出现。该单位的武器代码要有LimboLaunch=yes 才行。 
RevealToAll=填yes或no。这个代码指定建筑是否会生成雷达事件，这里的雷达事件是指伊娃的报告。 
RollAngle=填数值。这个代码指定空军单位转弯时的侧向倾斜角度。默认为30.0度。 
ROT=填数值。这个代码指定该单位转弯的比率，数值越大转弯越快。默认值为0。  

; -S- 
SAM=填yes或no。TS残留代码，这个代码指定建筑是否发射SAM导弹，也就是对空导弹。当设置为yes时，该建筑只能攻击“部分”空军单位。在红色警戒2中不怎么支持，因为它不对所有空军单位发动攻击，只会对“Aircraft Type List”中注册的空军单位发动攻击，而不会对“Vehicle Type List”、“Infantry Type List”中注册的空军单位发动攻击，也就是说像直升机、飞行步兵都不能对其发动攻击。 
Secondary=填武器名。这个代码指定该单位的副武，也就是所谓的次要武器、第二武器。当主武不能攻击某目标时，游戏会自动转为副武攻击，当副武不能攻击时，游戏才会判断该单位不能攻击。 
Selectable=填yes或no。这个代码指定该单位能否被玩家选中。典型的运用是V3导弹。 
SelfHealing=填yes或no。这个代码指定该单位是否能够自动恢复生命点。 
SensorArray=填yes或no。该建筑能否探测隐形和地下单位，废弃功能。
Sensors=填yes或no。这个代码指定此物体是否能够探测隐形。 
SensorsSight=填数值。这个代码指定此物体检测其它隐形单位的半径范围。 
ShowOccupantPips=填yes或no。这个代码指定当建筑被步兵驻守后是否显示底下的小格。 
Sight=填数值。这个代码指定该单位的视力范围。数值越高，该单位在探路时拨开的黑雾越大。这个代码也指定了该单位发现目标的距离。 
SinkingSound=填Sound.ini中定义的声音名。这个代码指定海军单位被摧毁后下沉的声音。该海军单位的Weight=要大于3。如果想设定海军单位下沉的Weight=的标准值，可以修改Rules.ini上方ShipSinkingWeight=的数值。 
Size=填数值。这个代码指定该单位的大小。默认为1。 
SizeLimit=填数值。这个代码指定运兵单位最大支持的单个乘客占格数。 
Soylent=填数值。这个代码指定该单位被卖掉后所得的资金。对于步兵单位，只有通过进入苏军的“复制中心”（或同类型建筑）才能卖掉。 
Spawned=填yes或no。这个代码指定空军单位是否为子机单位。用来和一般的空军单位作区分的。 
Spawns=填空军单位名。这个代码指定子机发射器发射的子机类型。这个单位的武器需要有Spawner=yes设定。 
SpawnsNumber=子机数目 
SpawnRegenRate=子机重生帧数
SpawnReloadRate=子机装弹帧数
SpecialThreatValue=填0-1的数值。这个代码指定该单位的“特殊威胁”，一般用于工程师、间谍、英雄等具有特殊威胁的单位。
Speed=填数值。这个代码指物体运动速度。每个非建筑物体都一定要设置这个项。最小值为0，最大值为100。 步兵类的实际Speed不得超过14，否则会卡在原地无法运动。考虑到升级捡箱子等因素，写速度时不要大于10
SpeedType=指定该单位的速度类型
MovementZone=表示单位使用何种寻路方式
MovementRestrictedTo=只能在某类地形上运动。
Spyable=填yes或no。这个代码指定建筑是否能够被间谍渗透，被间谍渗透的建筑会根据建筑类型触发相应的事件，如渗透发电厂类建筑会导致停电等。 
SpySat=填yes或no，是否开全图 （间谍卫星）
Storage=填数值。这个代码指定该单位能够储存的矿石数量。只能用在采矿车和矿石精炼厂。 
Strength=填数值。这个代码指定该单位的生命点，当为0时，该单位破坏。 
StupidHunt=填yes或no。这个代码常用于片面武器的单位，即使你强行叫它去攻击它不能攻击的东西，它也不会行动。 
SuperGapRadiusInCells=填数值。这个代码指定“裂缝产生器”类建筑部署产生的黑幕半径。要和GapGenerator=yes和ExtraPower=配合使用。 
SuperWeapon=填超级武器名。这个代码指定该建筑产生后所激活的超级武器。 
SuperWeapon2=填超级武器名。这个代码指定该建筑产生后所激活的第二个超级武器。 
SuppressionThreshold=填数值。乌贼和蜘蛛等单位用。如果被寄生单位受到大于此数值的伤害,则在"伤害*2"的帧时间内,若被寄生单位被摧毁,寄生者一并死亡。
SlowdownDistance=飞机单位在目标附近减速的距离，256为一格，废弃功能红警中并未使用
SecretHouses=未完成功能，无效代码
 
;  -T-  
TypeImmune=填yes或no，该单位是否不受己方相同单位的伤害，如尤里复制人
TogglePower=该建筑是否能手动停电，TS残留。
ToTile=建筑用，建造地形，填地形名 如Water01，Green01，注意如果想让此物在水面建造的话需要LaserFencePost=yes。
TiltCrashJumpjet=决定jumpjet飞行器的坠毁方式，填写yes坠毁时会倾斜（飞碟）否则平稳坠毁（基洛夫）
TargetCoordOffset=船厂出口位置，单位攻击船厂时也会瞄准该点
TargetLaser=攻击时是否有瞄准激光(无实际意义)  
TechLevel=该值确定物体在建造栏中的顺序,越小的越在前,同样的按照注册顺序调整,注意:1到10的整数方可建造,-1或者10以上均不可建造  
Teleporter=超时空行动用语句，步兵被超时空传送不会死亡；作用于超时空矿车使其“走路”前往矿区，否则全程超时空移动。
ThreatAvoidanceCoefficient=躲避高危险地区的几率  
ThreatPosed=该单位的威胁值,单位自动优先攻击高威胁的
TiberiumProof=在矿石中是否能加血，无效  
ToProtect=电脑在此物体受攻击时全军出动保护  
TooBigToFitUnderBridge=是否无法在桥底停留  
Trainable=为no时不可升级  
Turret=单位有无炮塔  
TurretAnim=炮塔图像
TurretAnimIsVoxel=炮塔图像是否为VXL  
TurretAnimX=炮塔中心点X坐标  
TurretAnimY=炮塔中心点Y坐标  
TurretAnimZAdjust=炮塔中心点Z坐标  
TurretCount=炮塔种类数(IFV 盖特 光棱坦克)  
TurretRecoil=开炮时炮管是否后退,典型例子是巨炮  
TurretRotateSound=炮塔旋转的声音  
TurretSpins=该物体的炮塔是否永久旋转,例如飞碟  
TurretTravel=炮塔缩的幅度
TurretAnimYSort=建筑shp炮塔覆盖调整，一般写100到1000

; -U-  
UndeployDelay=释放型武器造成的停顿(无法移动,攻击)时间(限步兵), 也决定步兵部署模式：有此代码为尤里式部署（开火发射武器），无此代码为美国大兵式部署（需手动解除部署 部署开火需art序列）。
Underwater=是否为水下物体  
UnloadingClass=倒矿时候的车子  
UnitAbsorb=战车单位是否能进该生化反应炉入发电  
UnitRepair=该建筑能否修车
UnitsCostBonus=战车建造价格为原来多少倍 
UnitsGainSelfHeal=给单位增加每桢几点的回血  
Unsellable=无法被出售  
Upgrades=加载物建筑能被加载的次数  

; -V-  
VeteranAbilities=一星升级加的能力  
VHPScan=用于爱国者，视目标可能受的伤害决定目标选择。一般填Strong不会出现多个爱国者只拦截许多导弹中的一个的情况。
VoiceAttack=接受攻击指令的声音  
VoiceCrashing=被击落的声音  
VoiceDeploy=部署的声音  
VoiceEnter=进入DOCK=的声音(非战斗机)  
VoiceFeedback=害怕时播放的声音  
VoiceHarvest=采收矿物的声音  
VoiceMove=接受移动指令的声音  
VoiceSelect=选择的声音  
VoiceSelectDeactivated=失去控制时候的声音 见遥控坦克  
VoiceSelectEnslaved=奴隶类被解放的声音  
VoiceSecondaryWeaponAttack=副武攻击声音  
VoiceSpecialAttack=接受特殊攻击指令(例如坐下后攻击)的声音  

; -W-  
Warpable=填no，则免疫超时空抹消攻击。
WalkRate=填数值。单位行走动画播放比率。数值越大越慢。 可用于shp载具和vxl载具。
Wall=是否为围墙  
WantsExtraSpace=建筑是否需要额外的空间，影响AI建筑间隔
WaterBound=是否为水上建筑
WeaponCount=武器种类数(IFV 盖特 光棱坦克)配合Weapon1 Weapon2等使用
WeaponStages=盖特武器有几阶，Stage1 Stage2 等则分别代表盖特计数器多少以内为此阶
Weight=重量，被掀翻的难易度
WorkingSound=工作声音  

; -X-  
; 没有以X开头的语句  

; -Y-  
YuriBarracks=填yes或no，是否为尤里方的兵营，也影响AI。
  
; -Z- 
ZFudgeTunnel=离地道多远就走不过去了 
ZFudgeColumn=离柱子多远就走不过去了 
ZFudgeCliff=离悬崖多远就走不过去了 
ZFudgeBridge=离桥底多远就走不过去了  
