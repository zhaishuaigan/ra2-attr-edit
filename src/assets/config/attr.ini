EMPulse.Cannons= (list of BuildingType) 指定这个建筑作为EMP炮的发射器，如果不设定，所有EMPulseCannon=yes的建筑都会被认定为发射器，需要注意，使用EMP炮的所有建筑都必须设置主武器。默认none
EMPulse.TargetSelf= (boolean) 是否打自己，和死亡武器很类似，如果要成功发射，必须设置DamageSelf=yes，卧槽什么蛋疼功能。默认否
EMPulse.Linked= (boolean) 是否当仅一门炮需要满足发射范围，其他炮是否满足发射范围也无所谓，只有在SW.MaxCount超过1时才会表现出来，区别在于这门炮可以只作为指示者，不必要参与开火。默认否
EMPulse.PulseBall= (Animation) 发射武器前在炮口FLH位置表现的准备动画，写none可以禁用。默认PULSBALL
