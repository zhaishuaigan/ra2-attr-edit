[ares_超级武器_电磁脉冲_SuperWeapon]
SW.RangeMinimum= (float - cell range) 攻击最小范围。默认0
SW.RangeMaximum= (float - cell range) 最大范围。默认-1，无限大
SW.MaxCount= (integer) 发射武器的最大数量，负数即有无限发。默认1
