Ammo.DeployUnlockMinimumAmount= (integer) 定义载具解除部署限制所需要的最小弹药数，默认-1
Ammo.DeployUnlockMaximumAmount= (integer) 定义载具若想解除部署限制则弹药不能超过这个范围，默认-1以上参数设定为负值意为禁用该项检测。
Ammo.AddOnDeploy= (integer) 定义该载具在部署或收起时弹药量的增减值。弹药量不会低于0或超过该载具的最大弹药量(若部署发生变形，则按变形后的单位数据计算)。默认0。

[Phobos_载具_基于弹药的自动部署_VehicleTypes]
Image.ConditionYellow= (VehicleType entry) 定义该载具血量低于[AudioVisual]►ConditionYellow时切换显示的模型单位注册名。
Image.ConditionRed= (VehicleType entry) 定义该载具血量低于[AudioVisual]►ConditionRed时切换显示的模型单位注册名。
WaterImage.ConditionYellow= (VehicleType entry) 定义该载具显示WaterImage并且血量低于[AudioVisual]►ConditionYellow时切换显示的模型单位注册名。
WaterImage.ConditionRed= (VehicleType entry) 定义该载具显示WaterImage并且血量低于[AudioVisual]►ConditionRed时切换显示的模型单位注册名。

[Phobos_载具_Jumpjet移动时倾斜_VehicleTypes]
JumpjetTilt= (boolean) 该单位是否启用Jumpjet移动倾斜，启用后使单位在前进时前倾、转向时侧倾，最大倾斜角度不超过90度。默认false。
JumpjetTilt.ForwardAccelFactor= (float) 定义当前加速度值影响前倾幅度的修正系数。默认1.0。 
JumpjetTilt.ForwardSpeedFactor= (float) 定义当前速度值影响前倾幅度的修正系数。默认1.0。
JumpjetTilt.SidewaysRotationFactor= (float) 定义转向角度影响侧倾幅度的修正系数。默认1.0。
JumpjetTilt.SidewaysSpeedFactor= (float) 定义当前速度影响侧倾幅度的修正系数。默认1.0。

[Phobos_载具_炮塔复位_VehicleTypes]
TurretResponse= (boolean) 该载具失去目标时是否复位炮塔。若Speed=0或单位因MovementRestrictedTo限制无法移动时默认false，
FireUp= (integer-frames) 开火动作的帧数(开火动作帧包含在载具攻击帧内),单位会播放完FireUp帧再发射武器。
FireUp.ResetInRetarget= (boolean) 单位播放FireUp帧过程中变更目标是否重新播放开火动作帧，若无可用目标则强制重新播放。默认true。

[Phobos_载具_炮塔复位_TechnoType]
Spawner.LimitRange= (boolean) 子机现在是否停止追击超出攻击距离的敌人。默认no。
Spawner.ExtraLimitRange= (integer) 子机的额外追击距离。默认0。
Spawner.DelayFrames= (integer, game frames) 设置子机每次发射之间的最小帧数。默认情况下，导弹9帧，其他20帧。
Spawner.AttackImmediately= (boolean) 设置子机不会再等待所有子机生成后再执行任务，而是立刻执行攻击任务。默认no。
Spawner.UseTurretFacing= (boolean) 子机生成时朝向是否继承母舰炮塔朝向。默认no。
Spawner.RecycleRange= (float-range in cells) 定义子机的回收距离，子机返航时与母舰回收位置距离小于该值直接收回子机。单位为格。默认-1。
Spawner.RecycleAnim= (List of AnimationTypes) 定义子机回收时在回收处播放的动画。有多个动画则随机选择其一。
Spawner.RecycleCoord= (integer-Forward,Lateral,Height) 定义子机回收位置相对于母舰的偏移坐标，类似武器开火坐标的FLH。默认0,0,0。设置回收坐标时，建议同时设置至少0.5的回收范围，否则母舰可能无法正常回收子机。
Spawner.RecycleOnTurret= (boolean) 定义子机回收位置是否跟随母舰的炮塔移动。默认no

[Phobos_载具_升级子机_TechnoType]
Promote.IncludeSpawns= (boolean) 子机是否以发射者的等级出现。默认no。

[Phobos_载具_子机队列_TechnoType]
Spawns.Queue=(List of AircraftTypes-in order) 队列中所有子机类型的MissileSpawn设置必须一致(全部为true或false)，混合设置会导致导弹类子机无法命中目标。

[Phobos_载具_初始子机数量_TechnoType]
InitialSpawnsNumber= (integer) 母舰初始携带的子机数量，大于SpawnsNumber的值无效。

[Phobos_飞行器_受损更换模型_AircraftTypes]
Image.ConditionYellow= (AircraftType entry) 定义该飞行器血量低于[AudioVisual]►ConditionYellow时切换显示的模型单位注册名。
Image.ConditionRed= (AircraftType entry) 定义该飞行器血量低于[AudioVisual]►ConditionRed时切换显示的模型单位注册名。

[Phobos_建筑_建筑延伸增强_BuildingTypes]
Adjacent.Allowed=(List of BuildingTypes) 定义哪些建筑类型可以在该建筑的Adjacent提供的建造范围内建造。如果该列表为空，则所有不在该建筑Adjacent.Disallowed列表内的建筑都可以在该建筑提供的建造范围内建造。
Adjacent.Disallowed=(List of BuildingTypes) 定义哪些建筑类型不可以在该建筑的Adjacent提供的建造范围内建造。若该列表为空则所有在该建筑Adjacent.Allowed列表上的建筑都可以在该建筑提供的建造范围内建造。两个列表均为空即允许所有建筑。
NoBuildAreaOnBuildup=(boolean) 定义该建筑是否在播放建造动画时不提供建造范围。默认false。

[Phobos_建筑_Destroyer寻路摧毁障碍物考虑建筑_BuildingTypes]
IsDestroyableObstacle=(boolean) 定义该建筑是否为可摧毁的寻路障碍物。默认false。

[Phobos_建筑_自定义工程师维修量_BuildingTypes]
EngineerRepairAmount= (integer) 工程师单次维修该建筑的最大回血量(0为修复至满血)。默认0。
BuildingRepairedSound= (Sound entry) 单独定义该建筑被维修的音效。默认继承[AudioVisual]►BuildingRepairedSound。

[Phobos_建筑_自定义工程师维修量_Infantry]
EngineerRepairAmount= (integer) 该工程师单次维修建筑的最大回血量(0为修复至满血)。默认0。

[Phobos_建筑_扩展建筑加载物逻辑_BuildingTypes]
PowersUp.Owner= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 建筑加载物可以放置的对象。默认Self。
PowersUp.Buildings= (list of BuildingTypes) 建筑加载物可以放置在哪些建筑上。

[Phobos_建筑_电厂增幅逻辑_BuildingTypes]
PowerPlantEnhancer.PowerPlants= (list of BuildingTypes) 增幅哪些建筑。
PowerPlantEnhancer.Amount= (integer) 增幅的值，即令增幅的建筑的电力增加这个值。默认0。
PowerPlantEnhancer.Factor= (float - multiplier) 增幅的倍数，即令增幅的建筑的电力乘这个值。默认1.0。

[Phobos_建筑_间谍渗透建筑效果增强_BuildingTypes]
SpyEffect.Custom= (boolean) 该建筑是否应用ARES渗透逻辑来替代YR原有的渗透逻辑。需要设置true来使得Ares与Phobos的渗透相关功能生效。
SpyEffect.VictimSuperWeapon= (SuperWeaponType) 建筑物被渗透后，被渗透方立刻在被渗透的建筑处发射的超级武器。
SpyEffect.InfiltratorSuperWeapon= (SuperWeaponType) 建筑物被渗透后，渗透方立刻在被渗透的建筑处发射的超级武器。

[Phobos_武器_武器瞄准筛选_Weapon]
CanTarget= (enum none|land|water|empty|infantry|units|buildings|all) 武器能够瞄准的对象。需要all或empty以使武器能向没有单位的格子开火。默认all。注意这里的land、water是指区域内的实体，而不是单元格，也就是说一个仅可攻击land的武器只有攻击陆上单位上时会使用单签武器，攻击包括空旷地面在内的其他对象会尝试切换其他武器(如果有) CanTargetHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 武器能够瞄准的所属。默认all。CanTarget.MaxHealth= (float-percent) 武器能够瞄准的目标的最大血量百分比，只有血量百分比小于等于该值的目标能被瞄准。默认1.0。
CanTarget.MinHealth= (float-percent) 武器能够瞄准的目标的最小血量百分比，只有血量百分比大于等于该值的目标能被瞄准。默认0.0。只对血量不为0的科技类型目标进行血量检查

[Phobos_武器_额外弹头_Weapon]
ExtraWarheads= (list of WarheadTypes) 武器的额外弹头，可以设置一个或多个，多个弹头直接用逗号隔开。
ExtraWarheads.DamageOverrides= (list of integers) 额外弹头的伤害值，和上一条语句中的弹头一一对应。如果不设置则按照原武器的伤害值。
ExtraWarheads.DetonationChances= (list of floating-point or absolute) 定义额外弹头的触发概率，可和上条语句一一对应。
ExtraWarheads.FullDetonation= (boolean) 用于决定每个独立的弹头是否像完整武器中的弹头那样引爆并触发大部分弹头效果，否则只造成范围伤害并触发Phobos

[Phobos_武器_自定义AreaFire目标_Weapon]
AreaFire.Target= (enum base|self|random) 设置了AreaFire的武器的目标。如果设置为self则会遵循一般瞄准规则对开火者自身开火。如果设置为random则会攻击武器攻击范围内的随机某格，会遵循武器的CanTarget和CanTargetHouses以忽略无法攻击或包含无法攻击的对象的单元格。默认base，即开火者所在单元格。

[Phobos_武器_武器定义BurstDelay_Weapon]
Burst.Delays= (integer) 设定Burst的武器的开火间隔，如果没有设置对应的间隔，那么就会使用最后设置的间隔。使用-1来取消此逻辑，应用原始的BurstDelay0-3。默认-1。(例如Burst=3且Burst.Delays=10时，三发均使用10帧延迟)。
Burst.FireWithinSequence= (boolean) 是否允许步兵或SHP载具在单次开火动作序列内发射多发Burst。默认false。

[Phobos_武器_无延迟Burst_Weapon]
Burst.NoDelay= (boolean) 该武器是否没有Burst延迟，在一帧内发射所有Burst。默认false。

[Phobos_武器_反馈武器_Weapon]
FeedbackWeapon= (Weapon) 开火者发射武器的同时在自身(实体，不是格子)位置发射的武器。武器自身不得为Spawner=yes/DiskLaser=yes/DrainWeapon等无法完整引爆甚至不能实际开火的特殊武器。

[Phobos_武器_延迟开火武器_Weapon]
DelayedFire.Duration= (interger/integer,interger-game frames(Range)) 设置武器开火前的延迟时间。可以设置单个延迟帧数或两个逗号分隔的值之间的范围，实际延迟值会在范围内随机选择。飞行器类单位因攻击模式不同，不会等待延迟结束而会直接尝试开火，若延迟过长则不会发射。
DelayedFire.SkipInTransport= (boolean) 定义单位在载具内开火是否跳过开火延迟直接开火。默认false。
DelayedFire.Animation= (Animation) 开火延迟期间内播放的动画。延迟动画目前在多Burst开火坐标单位表现有可能异常，比如天启开火只有一边的炮管有延迟动画。目前正在进行后续优化。
DelayedFire.OpenToppedAnimation= (Animation) 在OpenTopped载具内开火时开火延迟期间内播放的动画。
DelayedFire.AnimIsAttached= (boolean) 开火延迟动画是否附加在开火单位上。默认true。
DelayedFire.AnimOffset= (integer - Forward,Lateral,Height) 开火延迟动画的位置相对于武器当前开火坐标的偏移坐标值。DelayedFire.CenterAnimOnFirer=true时则为相对于开火者中心的偏移坐标值。
DelayedFire.AnimOnTurret= (boolean) 开火延迟动画位置是否跟随开火单位的炮塔(如果有)，否则跟随车体。默认true。
DelayedFire.CenterAnimOnFirer= (boolean) 开火延迟动画位置是否在开火者中心而不是武器当前开火坐标处。默认false。
DelayedFire.RemoveAnimOnNoDelay= (boolean) 是否在延迟时间结束或者开火被中断时立即移除开火延迟动画，即使动画没有播放完毕。默认false。动画在延迟时间结束前播放完毕会重新播放。
DelayedFire.PauseFiringSequence= (boolean) 延迟期间是否将步兵的开火序列帧播放暂停在开火帧位置处。默认false。
DelayedFire.OnlyOnInitialBurst= (boolean) 多Burst武器连发时是否只在第一发Burst发射前应用延迟，后续Burst不再进行延迟。默认false。

[Phobos_武器_自定义飞机扫射_Weapon]
Strafing=(boolean) 飞机开火时是否使用扫射，对于抛射体ROT小于2并且Inviso=false以及没有使用Trajectory的武器默认true，其他默认false。
Strafing.Shots= (integer) 单轮扫射中武器发射的次数。Ammo仅在一轮扫射结束后扣除，无论一轮开火几次。默认5。Buiild#45开始可以超过5
Strafing.SimulateBurst= (boolean) 扫射中武器是否模拟Burst的表现，允许交替偏移开火坐标。仅当Burst=1或未指定时生效。默认no。
Strafing.UseAmmoPerShot= (boolean) 扫射中武器是否每一发都会消耗弹药，覆盖默认的Ammo仅在一轮扫射结束后扣除的特性，默认no。
Strafing.TargetCell= (boolean) 扫射中是否在发射第一发后将本轮扫射目标切换至地面。默认no。用于在目标死亡或丢失后继续发射完本轮全部扫射次数而不是因此中断。
Strafing.EndDelay= (integer-frames) 覆盖定义一轮扫射中最后一发发射后与下轮扫射或返航间的延迟值。默认值=(武器射程*256+1024)/飞行器速度。

[Phobos_武器_面向攻击目标_Weapon]
OmniFire.TurnToTarget= (boolean) 单位在使用该武器(OmniFire=yes)攻击目标时是否尝试转向目标。

[Phobos_武器_开火后保持距离_Weapon]
KeepRange= (float-range) 设置单位在武器冷却期间与目标保持的距离(读取绝对值)。正值时单位会保持在此距离外(类似开火后获得特殊最小射程)，负值时单位会尽量与目标保持在此距离内(类似开火后覆盖为特定射程值)。若有效射程区间过小，则视为无法开火。建议有效射程设为1.0(步兵建议2.0)。0为不启用保持距离功能。默认0。例如单位武器射程10，最小射程2，KeepRange为6，有效射程区间为10-6=4。KeepRange为-5时有效射程区间为5-2=3。
KeepRange.AllowAI= (boolean) 使用该武器的单位在AI控制下是否启用保持距离行为。默认false。
KeepRange.AllowPlayer= (boolean) 使用该武器的单位在玩家控制下是否启用保持距离行为。默认false。
KeepRange.EarlyStopFrame= (integer-frames) 距离武器发射下一发的间隔时间小于KeepRange.EarlyStopFrame定义的游戏内帧数值时不执行保持距离。用于BurstDelay等多发连射的单位在连射期间不进行保持距离行为。默认0。

[Phobos_武器_散射视觉效果_AudioVisual]
VisualScatter.Min= (float-cells) 散射视觉效果的最小散射范围，单位为格。默认0.03。
VisualScatter.Max= (float-cells) 散射视觉效果的最大散射范围，单位为格。默认0.13。

[Phobos_武器_散射视觉效果_Weapon]
VisualScatter= (boolean) 该武器是否启用散射视觉效果。默认false。

[Phobos_抛射体_拦截抛射体_TechnoType]
Interceptor= (boolean) 该单位能否拦截抛射体。拦截单位在射程内没有其他常规目标时会尝试发射拦截武器拦截抛射体。                  
Interceptor.Weapon= (integer) 拦截抛射体时使用的武器索引，0为主武器，1为副武器，以此类推。默认0。拦截武器的抛射体需要设置AG以拦截低空抛射体，设置AA以拦截高空抛射体，设置不满足条件则无法拦截。
Interceptor.CanTargetHouses= (enum owner/self|allies/ally|team|enemies/enemy|all) 拦截抛射体时能够拦截哪个所属的抛射体。默认enemies。
Interceptor.GuardRange= (float - cell range) 单位拦截抛射体的最大范围。拦截武器射程也会影响拦截范围。默认0.0。
Interceptor.VeteranGuardRange= (float - cell range) 同上，用于老兵级时。
Interceptor.EliteGuardRange= (float - cell range) 同上，用于精英级时。
Interceptor.MinimumGuardRange= (float - cell range) 单位拦截抛射体的最小范围。单位不会拦截在此范围内的抛射体。默认0.0。
Interceptor.VeteranMinimumGuardRange= (float - cell range) 同上，用于老兵级时。
Interceptor.EliteMinimumGuardRange= (float - cell range) 同上，用于精英级时。
Interceptor.ApplyFirepowerMult= (boolean) 拦截武器的伤害是否受到单位的火力加成系数影响。默认yes。
Interceptor.DeleteOnIntercept= (boolean) 拦截抛射体时被拦截的抛射体是否直接消失而不是爆炸，覆盖抛射体的Interceptable.DeleteOnIntercept。默认no。
Interceptor.WeaponOverride= (Weapon) 拦截抛射体时用该武器的弹头和伤害替换被拦截抛射体原本的伤害和弹头，覆盖抛射体的Interceptable.WeaponOverride。
Interceptor.WeaponReplaceProjectile= (boolean) 上一条生效时是否同时替换被拦截抛射体的抛射体属性，Image和速度。不能替换附加的粒子系统。默认no。
Interceptor.WeaponCumulativeDamage= (boolean) 在Interceptor.WeaponOverride生效时是否将伤害叠加在原来的抛射体上而不是替换。默认no。
Interceptor.KeepIntact= (boolean) 拦截抛射体时被拦截的抛射体是否会像没有被拦截时一样继续移动，但Interceptor.WeaponOverride的效果依然生效。默认no。

[Phobos_抛射体_拦截抛射体_Projectile]
Interceptable= (boolean) 抛射体是否可被拦截。默认no。
Interceptable.DeleteOnIntercept= (boolean) 抛射体被拦截时是否直接消失而不是爆炸。默认no。
Interceptable.WeaponOverride= (Weapon) 抛射体被拦截时用该武器的弹头和伤害替换原本的伤害和弹头。
Strength= (integer) 抛射体的耐久度。拦截后若抛射体耐久小于等于0则视为抛射体被拦截并触发拦截后效果，无论抛射体耐久是否发生减少。默认0。
Armor= (ArmorType) 抛射体的护甲类型。无法攻击该抛射体护甲的武器不会进行拦截。拦截武器对抛射体造成的伤害会计算弹头对抛射体护甲的修正比。

[Phobos_抛射体_直线轨迹_Projectile]
Trajectory.Straight.ApplyRangeModifiers= (boolean) 抛射体Trajectory.Straight.DetonationDistance和 Trajectory.Straight.EdgeAttenuation的计算是否会受到射程AE的影响默认false。
Trajectory.Straight.DetonationDistance= (float) 定义该抛射体距离预定目标多少距离时会直接引爆的最大距离，默认为0.4(若设置=0则可能导致抛射体“飞越”目标)。
Trajectory.Straight.TargetSnapDistance= (float) 定义该抛射体爆炸时会“瞬移”到原定目标上的最大距离，默认为0.5。
Trajectory.Straight.PassThrough= (boolean) 设置为true时，若 Trajectory.Straight.DetonationDistance＞0则抛体在距离【发射者】这个值的距离的位置引爆，＜0则抛体在穿过【目标点】这个值的绝对值的位置引爆，=0视为无穷远。默认false。
Trajectory.Straight.PassDetonate= (boolean) 是否启用穿透伤害，即抛体每隔一段时间在抛体所在的位置引爆一个弹头，默认false
Trajectory.Straight.PassDetonateWarhead= (WarheadType) 穿透伤害使用的弹头，该弹头需要注册。
Trajectory.Straight.PassDetonateDamage= (integer) 穿透伤害撞击伤害的数值
Trajectory.Straight.PassDetonateDelay= (integer) 穿透伤害造成伤害的间隔，单位为帧，需要≥1。默认1。
Trajectory.Straight.PassDetonateInitialDelay= (integer) 穿透伤害在抛体发射后多少帧第一次触发，即穿透伤害触发的初始延迟。默认0.
Trajectory.Straight.PassDetonateLocal= (boolean) 穿透伤害引爆的弹头和最终引爆本体的弹头是否位于【地面】高度，默认false。开启后会导致在使用Trajectory.Straight.ConfineAtHeight时抛体的垂直方向速度将不受限制
Trajectory.Straight.OffsetCoord=(integer - Forward,Lateral,Height) 抛体会瞄准目标的这个相对坐标进行攻击，支持与Inaccurate=yes和计算提前量联用。需要填写完整的FLH坐标。默认0,0,0。
Trajectory.Straight.RotateCoord= (float) 是否按照武器的Burst在以Trajectory.Straight.OffsetCoord为角平分线的角度内旋转抛体发射方向，=0代表禁用该逻辑(负值会反转旋转方向)。默认0。
Trajectory.Straight.MirrorCoord= (boolean) 是否启用镜像坐标即抛体在瞄准目标相对坐标进行攻击前，如果发射者开火时当前武器的Burst数为偶数，则Trajectory.Straight.OffsetCoord中的L坐标会镜像翻转，同时Trajectory.Straight.RotateCoord计算的旋转方向也会反转，每一侧的每个相邻抛体之间的旋转角度不因此改变。默认true。
Trajectory.Straight.UseDisperseBurst= (boolean) 计算 Trajectory.Straight.RotateCoord时是否按照扩散它的上级扩散抛体的Trajectory.Disperse.WeaponBurst的值而非武器本身的 Burst。默认false。若该值填写不正确将导致异常的视觉表现。默认false。
Trajectory.Straight.AxisOfRotation=(integer - Forward,Lateral,Height) 计算Trajectory.Straight.RotateCoord时的旋转轴向量坐标，旋转轴会随单位朝向或目标位置到发射位置的向量旋转，
Trajectory.Straight.ProximityImpact= (integer) 撞击伤害次数，即抛体在检测到周围有单位时在单位所在的位置【额外】引爆一个弹头，=0代表不启用该逻辑，负数视为无限，最后一次触发是在其位置【额外】引爆一个弹头的同时引爆【本身】(撞击伤害也会对抛体本身的目标造成伤害)。默认0。
Trajectory.Straight.ProximityWarhead= (WarheadType) 撞击伤害使用的弹头，可以让武器的Warhead仅使用一个索敌用的低修正比假弹头来播放动画或是防止对抛体本身的目标造成二次伤害(即撞击弹头和武器弹头)。该弹头需要注册。
Trajectory.Straight.ProximityDamage= (integer) 撞击伤害的伤害数值，默认0。
Trajectory.Straight.ProximityRadius= (float) 撞击伤害触发的范围，不支持负数(不建议设置太大)。默认0.7。
Trajectory.Straight.ProximityDirect= (boolean) 撞击伤害是否不引爆弹头而直接对目标造成伤害(不影响本体弹头引爆)。默认false。
Trajectory.Straight.ProximityMedial= (boolean) 撞击伤害是否不在目标位置引爆，而是直接在抛体位置引爆，若Trajectory.Straight.ProximityDirect为true，则该项只会影响Trajectory.Straight.EdgeAttenuation对伤害的计算。默认false。
Trajectory.Straight.ProximityAllies= (boolean) 撞击伤害是否对盟友生效，默认false。
Trajectory.Straight.ProximityFlight= (boolean) 撞击伤害对空中单位是否生效，默认false。
Trajectory.Straight.ThroughVehicles= (boolean) 抛体是否不会被单位(车辆或飞机)阻挡，如果为否并且仍有剩余的撞击伤害次数，即在检测到单位(车辆或飞机)时会在其位置【额外】引爆一个弹头并同时引爆【本身】，若撞击伤害次数已耗尽则仅引爆【本身】，
Trajectory.Straight.ThroughBuilding= (boolean) 抛体是否不会被建筑阻挡，如果为否并且仍有剩余的撞击伤害次数，即在检测到建筑时会在其位置【额外】引爆一个弹头并同时引爆【本身】，若撞击伤害次数已耗尽则仅引爆【本身】，且此时Trajectory.Straight.ProximityImpact不会对除障碍物以外任何建筑生效。若当前还有剩余的撞击伤害次数，则也会在障碍物处引爆一次撞击伤害弹头。默认true。
Trajectory.Straight.SubjectToGround= (boolean) 抛体低于地面高度时是否立刻引爆，默认false。
Trajectory.Straight.ConfineAtHeight= (integer) 抛体会尽可能在离当前地面高度多高处飞行，≤0代表不启用该逻辑，当抛射体速度＞256时失效(若SubjectToCliffs为yes，则其在悬崖高处都不会往下移动)。默认0。
Trajectory.Straight.EdgeAttenuation= (float) 射程边缘修正比，抛体飞行到最大射程造成的伤害与距离一格内造成伤害的【比例】，一格外到射程内的变化是线性的，不支持负数(包括自身伤害,Trajectory.Straight.PassDetonateDamage和Trajectory.Straight.ProximityDamage)。默认1.0。
Trajectory.Straight.CountAttenuation= (float) 伤害次数衰减率，即每次造成伤害后下一次造成伤害会是本次伤害的多少倍，不支持负数

[Phobos_抛射体_轰击轨迹_Projectile]
Trajectory.Bombard.Height= (double) Trajectory设定为Bombard时，抛体转向位置相对于目标的垂直高度，即弹道转折点的高度。默认0.0。
Trajectory.Bombard.FallPercent= (double) 抛体转向位置占发射位置与目标位置间水平距离的百分比，即弹道转折点在总弹道轨迹的位置百分比。
Trajectory.Bombard.FallPercentShift= (double) 抛体转向位置的最大随机距离间偏移量，即弹道转折点相对原位置随机偏移的最大偏移距离。
Trajectory.Bombard.FallScatter.Max= (float) 抛体转向位置将以Trajectory.Bombard.FallPercent和随机Trajectory.Bombard.FallPercentShift相加得到的位置为圆心，
Trajectory.Bombard.FallScatter.Min= (float) 抛体转向位置将以Trajectory.Bombard.FallPercent和随机Trajectory.Bombard.FallPercentShift相加得到的位置为圆心，随机散布在以该值为半径的小圆外，不会大于Trajectory.Bombard.FallScatter.Max。默认0.0。
Trajectory.Bombard.FallScatter.Linear= (boolean) 抛体转向位置的随机范围是否仅限于垂直于发射位置与目标位置之间连线的直线上。默认false。
Trajectory.Bombard.FreeFallOnTarget= (boolean) 抛体是在转向位置重新发射并自由落体还是正常从转向位置行进到预定目标，为true即前者，为false则后者。默认true。
Trajectory.Bombard.NoLaunch= (boolean) 抛体是否跳过前往转向位置的过程直接从转向位置落下。默认false。
Trajectory.Bombard.FallSpeed= (double) 抛体在经过转向位置后的初始速度，如果为0会使用Trajectory.Speed，
Trajectory.Bombard.DetonationDistance= (float) 抛体在距离目标多远距离处就会引爆。默认0.4。
Trajectory.Bombard.DetonationHeight= (integer) 抛体位于什么高度时提前引爆，需要与Trajectory.Bombard.EarlyDetonation组合使用，为负数时不生效。默认-1。
Trajectory.Bombard.EarlyDetonation= (boolean) 抛体在Trajectory.Bombard.DetonationHeight启用时，
Trajectory.Bombard.TargetSnapDistance= (float) 抛体引爆时，当前目标在多近的距离内弹头会吸附过去。默认0.5。
Trajectory.Bombard.TurningPointAnims= (List of AnimationTypes) 如果设置，将在抛体到达转向位置时播放列表中的随机一个动画，如果Trajectory.Bombard.FreeFallOnTarget为true，
Trajectory.Bombard.LeadTimeCalculate= (boolean) 抛体在瞄准时是否计算目标的提前量。默认false。
Trajectory.Bombard.OffsetCoord= (integer - Forward,Lateral,Height) 抛体会瞄准目标的这个相对坐标进行攻击，支持在此基础上启用随机散布Inaccurate与提前量计算,需要填写完整的FLH坐标。
Trajectory.Bombard.RotateCoord= (floating point value) 是否按照武器的Burst在以Trajectory.Bombard.OffsetCoord为角平分线的角度内旋转抛体发射方向，为0代表不启用该逻辑（负值会反转旋转方向）。默认0。
Trajectory.Bombard.MirrorCoord= (boolean) 抛体在瞄准目标相对坐标进行攻击前，如果发射者开火时当前武器的Burst数为偶数，
Trajectory.Bombard.UseDisperseBurst= (boolean) 计算Trajectory.Bombard.RotateCoord时是否按照扩散它的上级扩散抛体的Trajectory.Disperse.WeaponBurst的值而非武器的Burst。默认false。
Trajectory.Bombard.AxisOfRotation= (integer - Forward,Lateral,Height) 计算Trajectory.Bombard.RotateCoord时的旋转轴，旋转轴会随单位朝向或目标位置到发射位置的向量旋转，长度不重要，只看方向（相反的向量也会反转旋转方向）。需要填写完整的向量坐标。默认0,0,1。
Trajectory.Bombard.SubjectToGround= (boolean) 抛体低于地面高度时是否立刻引爆（抛体处于下降段时必定会低于地面引爆，此处定义的是上升段时是否立刻引爆）。默认false。

[Phobos_抛射体_抛物线轨迹_Projectile]
Trajectory.Parabola.DetonationDistance= (float) 若为正数，代表抛体在距离目标多远距离内就会引爆，若为负数，代表若抛体目标可以移动则会将目标直接丢失转为攻击其所在位置的地面格子，若为零则关闭功能。默认0.4。
Trajectory.Parabola.TargetSnapDistance= (float) 抛体引爆时，当前目标在多近的距离内弹头会吸附过去。默认0.5。
Trajectory.Parabola.OpenFireMode=(enum ParabolaFireMode value- Speed|Height|Angle|SpeedAndHeight|HeightAndAngle|SpeedAndAngle) 抛体的发射模式。默认Speed。
Trajectory.Parabola.ThrowHeight= (integer) 抛体的抛射高度，抛体的水平速度将因距离发生改变，具体的高度将由发射位置的高度和目标位置的高度取较大值并增加该值，不支持非正数。默认600。
Trajectory.Parabola.LaunchAngle= (float) 抛体的发射角度，抛体的水平速度和最高高度将因距离发生改变，使用模式2或模式5时支持(-90.0,90.0)，使用模式4时支持(0.0,90.0)。默认30。
Trajectory.Parabola.LeadTimeCalculate= (boolean) 抛体在瞄准时是否计算目标的提前量，计算目标的提前量会在开火时延迟1帧发射，
Trajectory.Parabola.DetonationAngle= (float) 抛体在当前速度方向与水平面之间的夹角小于该值时会提前引爆，当该值处在(-90.0,90.0)时生效，该值为零时（即需要抛体在最高点时引爆）会简化判断节约性能。默认-90.0。
Trajectory.Parabola.DetonationHeight= (integer) 抛体在处于下降状态且低于发射位置高度加上该值时会提前引爆，非负数时生效。默认-1。
Trajectory.Parabola.BounceTimes= (integer) 抛体的弹跳次数。默认0。
Trajectory.Parabola.BounceOnWater= (boolean) 抛体是否可以在水面上发生弹跳。默认no。
Trajectory.Parabola.BounceDetonate= (boolean) 抛体是否可以在每次弹跳时额外引爆一次弹头。默认no。
Trajectory.Parabola.BounceAttenuation= (float) 抛体弹跳伤害的衰减系数，即每次弹跳后下一次弹跳造成伤害会是本次伤害的多少倍。默认0.8。
Trajectory.Parabola.BounceCoefficient= (float) 抛体弹跳的弹性系数，即每次弹跳后的速度是弹跳前速度的多少倍。默认0.8。
Trajectory.Parabola.OffsetCoord= (integer - Forward,Lateral,Height) 抛体会瞄准目标的这个相对坐标进行攻击，支持在此基础上启用随机散布Inaccurate,需要填写完整的FLH坐标。默认0,0,0。
Trajectory.Parabola.RotateCoord= (float) 是否按照武器的Burst在以Trajectory.Parabola.OffsetCoord为角平分线的角度内旋转抛体发射方向，为0代表不启用该逻辑（负值会反转旋转方向）。默认0。
Trajectory.Parabola.MirrorCoord= (boolean) 抛体在瞄准目标相对坐标进行攻击前，如果发射者开火时当前武器的Burst数为偶数
Trajectory.Parabola.UseDisperseBurst= (boolean) 计算Trajectory.Parabola.RotateCoord时是否按照扩散它的上级扩散抛体的Trajectory.Disperse.WeaponBurst的值而非武器的Burst。默认no。(Disperse抛射体轨迹并未合并，该句暂无效果).
Trajectory.Parabola.AxisOfRotation= (integer - Forward,Lateral,Height) 计算Trajectory.Parabola.RotateCoord时的旋转轴，旋转轴会随单位朝向或目标位置到发射位置的向量旋转，

[Phobos_抛射体_溅射增强_Projectile]
Shrapnel.AffectsGround= (boolean) 溅射是否被地面上触发。默认no。
Shrapnel.AffectsBuildings= (boolean) 溅射是否被建筑上触发。默认no。
Shrapnel.UseWeaponTargeting= (boolean) 溅射子武器是否遵循LegalTarget，Verses或者主武器的索敌设置，默认no。

[Phobos_抛射体_阻拦抛射体_Projectile]
SubjectToLand= (boolean) 抛射体是否会被陆地阻拦。
SubjectToLand.Detonate= (boolean) 抛射体被陆地阻拦时是否会直接爆炸。默认yes。
SubjectToWater= (boolean) 抛射体是否会被水域阻拦。
SubjectToWater.Detonate= (boolean) 抛射体被水域阻拦时是否会直接爆炸。默认yes。
SubjectToGround= (boolean) 开火前是否预测高度。将预测从抛射体源坐标到目标坐标连线的垂直高度。若预测高度低于目标位置的地面高度，发射者会将目标视为超出射程并尝试重新定位。由于技术限制，此功能对空军和建筑无效，载具内对外开火的乘客单位也不受影响。默认no。

[Phobos_抛射体_抛射体归返武器_Projectile]
ReturnWeapon= (WeaponType) 抛射体归返给开火者的武器。
ReturnWeapon.ApplyFirepowerMult= (WeaponType) 归返武器是否受到发射者的火力加成系数影响。默认false。

[Phobos_抛射体_空投炸弹_Projectile]
Parachuted= (boolean) 设置该抛射体是否为空投炸弹，为避免出现异常不建议与其他抛射体逻辑混用（如ROT>0或Vertical=true）。默认false。
Parachuted.FallRate= (integer) 定义空投炸弹的下落速度
Parachuted.MaxFallRate= (integer) 定义空投炸弹的下落速度上限。默认继承[General]►ParachuteMaxFallRate。
BombParachute= (Animation) 定义空投炸弹的降落伞动画，该动画使用发射者所属方的所属色和单位色盘。默认继承[General]►BombParachute。

[Phobos_弹头_金币弹_Warhead]
TransactMoney= (integer) 弹头爆炸时所属方获得的资金值，负数为扣除资金。默认0。
TransactMoney.Display= (boolean) 是否在目标位置显示资金变化数，增加资金为绿色，扣除资金为红色，如果找不到开火者则在目标位置显示。默认no。
TransactMoney.Display.AtFirer= (boolean) 是否在开火者位置显示资金变化数而不是目标位置。默认no。
TransactMoney.Display.Houses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 显示的资金变化数可以被哪些阵营看到。默认all。
TransactMoney.Display.Offset= (X,Y, pixels relative to default) 调整显示的资金变化数的绘制偏移。负数左／上，正数右／下。默认0,0。

[Phobos_弹头_揭示弹与迷雾弹_Warhead]
SpySat= (boolean) 弹头爆炸时是否为所属方揭露全地图视野。默认no。
BigGap= (boolean) 弹头爆炸时是否覆盖所属方的敌对方的视野。默认no。
Reveal= (integer - cell radius) 弹头爆炸时是否为发射弹头的所属方揭露以该值为半径的范围的地图视野，负数值为揭露全地图视野。默认0。
CreateGap= (integer - cell radius) 弹头爆炸时是否对发射弹头的所属方的敌对所属方生成以该值为半径的范围的黑幕，负数值为黑幕覆盖全地图。默认0。

[Phobos_弹头_移除伪装与心控_Warhead]
RemoveDisguise= (boolean) 弹头命中目标时是否移除目标的伪装，此逻辑也会生效在通过PermaDisguise获得的默认伪装上。默认no。
RemoveMindControl= (boolean) 弹头命中目标时是否切断目标的心灵控制，对永久控制无效。默认no。

[Phobos_弹头_暴击_Warhead]
Crit.Chance= (float - percentage) 弹头暴击的概率，有效值为0.0到1.0之间。默认0.0。
Crit.ApplyChancePerTarget= (boolean) 是否对每个命中的目标单独决定是否暴击而不是所有目标统一判定暴击概率。默认no。
Crit.ExtraDamage= (integer) 弹头暴击后造成的额外伤害。默认0。
Crit.ExtraDamage.ApplyFirepowerMult= (boolean) 弹头暴击造成的额外伤害是否受到发射源的火力加成系数影响。默认no。
Crit.Warhead= (Warhead) 弹头暴击时使用的代替原弹头生效的弹头，如果不设定则使用原弹头。
Crit.Warhead.FullDetonation= (boolean) Crit.Warhead是否像武器中的弹头那样引爆，应用大多数弹头效果。否则只造成范围伤害并触发Phobos弹头效果。默认yes。
Crit.Affects= (enum none|land|water|infantry|units|buildings|all) 何种目标可以被暴击。默认all。不能对地形对象与覆盖物和仅包含这些的格子与空格子暴击。
Crit.AffectsHouses= (enum none|owner/self|allies/ally|team|enemies/enemy|all) 哪个所属方的单位可以被暴击。默认all。
Crit.AffectBelowPercent= (float - percentage) 低于等于多少百分比血量的目标会被暴击。默认1.0。0血目标不进行检查。
Crit.AffectsAbovePercent= (float - percentage) 高于等于多少百分比血量的目标会被暴击。默认0.0。0血目标不进行检查。
