BuildLimitGroup.Nums=(Integer) 定义该上限组的上限数量。可以写多个数字与BuildLimitGroup.Types里的单位数量相对应。默认情况下，当BuildLimitGroup.Types里的所有单位达到BuildLimitGroup.Nums的值时则禁止建造这些单位。
