ConditionYellow= (float-percent) 微观定义护盾黄血阈值。默认继承全局值。
ConditionRed= (float-percent) 微观定义护盾红血阈值。默认继承全局值。                            
Armor= (ArmorType) 护盾的护甲类型。默认none。
