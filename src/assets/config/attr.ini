DropPod.Veterancy= (float) 出来的兄贵等级，这个值可以取0.0到[General]►VeteranCap定义的值。默认2.0（老兵）
DropPod.Minimum= (integer) 丢下来的套子的最小数量。默认[General]►DropPodMinimum
