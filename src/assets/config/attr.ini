Pips.Shield= (integer) 填数字，用pips文件内的哪一帧作为护盾的血条，如果指定了1个数，那么就一直显示这一帧；如果指定了3个数，那么将遵循ConditionYellow和ConditionRed的值让血条在绿血、黄血、红血时有不同显示。默认-1,-1,-1(第17帧)。
