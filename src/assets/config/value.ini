[运动方式]
{4A582744-9839-11d1-B709-00A024DDAFD1}= 步兵运动模式  
{4A582746-9839-11d1-B709-00A024DDAFD1}= 飞兵運動模式速度方式默认为SpeedType-Winged。
{4A582741-9839-11d1-B709-00A024DDAFD1}= 车辆运动模式
{4A582742-9839-11d1-B709-00A024DDAFD1}= 用于两栖单位的“悬浮”，在半空上下浮动，位置判定在地表，可以下水，
{4A582743-9839-11d1-B709-00A024DDAFD1}= 这是潜地移动，所有用此类方式移动的单位的潜地移动速度由[General]部分里的Subterranean Vehicle Characteristics中的TunnelSpeed=定义；而平时的移动速度由单位本身的Speed=项决定。它速度方式默认为SpeedType=Underground
{4A582745-9839-11d1-B709-00A024DDAFD1}= “落下”运动方式，由在[General]部分里的Drop Pod Flight Characteristics控制它的特有属性。速度方式默认为SpeedType=Winged。它的附加设置为，在落地/升空时调用一些图像来做为动画效果。
{4A582747-9839-11d1-B709-00A024DDAFD1}= “传送”，即军团兵的移动方式，在Rules(md).ini的[General]部分中有个叫Reinforcement/Chrono Stuff 的特殊专门设定。这个运动方式在移动是有特殊的动画效果为WarpOut= （尽管它的一个存在且有效的参数项WarpIn= 没有用到）。同时，这个运动方式是唯一一个没有默认的SpeedType的，有可能是被干扰了——删掉某一个物件的运动方式并不定义它也可以有这样的效果。游戏设置的原意是要让拥有这种运动方式的单位在使用时用一些特殊的蓝色的光标事件来代替平时的绿色的那些，但它们并没有被用上而且仍保留在Mouse.shp和Mouse.sha里。
{55D141B8-DB94-11d1-AC98-006008055BB5}= “机械”，被使用于机械类的单位的“行走”而不是“驾驶”型运动方式。被用于基于SHP型图象单位，使它们能够正确的面向各个方向。默认SpeedType=Foot。注意：使用这个运动方式的单位可以有一个炮台（需要VXL和HVA）。
{92612C46-F71F-11d1-AC9F-006008055BB5}= “跳跃飞行”运动方式在Rules(md).ini的[JumpjetControls]中有综合特征的定义。默认SpeedType=Winged。独特的，可以在这些单位代码中加入一些控制该单位在使用此运动方式时的设置，覆盖综合特征的定义（仅对该单位而言），即可对不同单位进行专用化。这在RA2的引擎中是很必要的因为有些使用此运动方式的单位是从工厂里建造出来。
{2BEA74E1-7CCA-11d3-BE14-00104B62A16C}= “航运”运动方式被使用于各类船只。单位基于vxl图象。默认SpeedType=Float，并有附加代码使得单位被摧毁不是爆炸而是下沉（在代码中加入Weight=*，*为大于3的整数）
{B7B49766-E576-11d3-9BD9-00104B972FE8}= “弹道”运动方式用于单位发出的导弹。使用该运动方式的导弹必须基于vxl图象。默认SpeedType=Winged。在Rules(md).ini的[General]中的V3 Rocket Control and Dreadnaught Rocket Control处有综合特征定义。

[ares_超级武器_AI怎么用_SW.AITargeting]
None=不会用
LightningStorm=侵略性，不能和其他闪电一起
Nuke=侵略性或用触发指定
PsychicDominator=最大的敌人单位集群
GeneticMutator=3X3内最大的敌人步兵集群
ParaDrop=敌人家防御最差的地方
ForceShield=敌人超武砸的地方
NoTarget=随便砸
Offensive=侵略性
Stealth=只攻击隐形单位，受SW.RequiresTarget和SW.RequiresHouse影响
Base=砸自己基地
EnemyBase=砸敌人基地
HunterSeeker=像NoTarget一样，但是会打敌人的单位，这个只对一些超武有用
IronCurtain=运用55号脚本关联启动，类似原版铁幕。
Self=砸这个超武的超武建筑
LightningRandom=随机瞄准，仍然读取指示者和抑制者
Attack=类似于NoTarget，但是会在所属方被攻击时启动（类似于自卫）
LowPower=类似于NoTarget，但是会在所属方处于低电力时启动
LowPowerAttack=把上面那两个结合在一起


